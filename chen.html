<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Translator</title>
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Translator">
  
  <style>
    :root {
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --bg-gradient: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      --card-bg: #ffffff;
      --text-color: #333;
      --input-bg: #f9f9f9;
      --btn-bg: #28a745; /* Green */
      --btn-text: #fff;
      --btn-hover-bg: #218838; /* Darker Green */
      --transition: 0.2s ease-in-out;
      --swap-size: 10vw; /* Changed from fixed px to viewport width */
      --divider-color: #ccc;
      --select-padding: 1vw 1.5vw; /* Changed to relative units */
      --copy-success-color: #28a745; /* Green */
    }
  
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-gradient: linear-gradient(to bottom right, #1c1c1c, #2c2c2c);
        --card-bg: #2f2f2f;
        --text-color: #eee;
        --input-bg: #3a3a3a;
        --btn-bg: #28a745; /* Green */
        --btn-text: #fff;
        --btn-hover-bg: #218838; /* Darker Green */
        --divider-color: #555;
        --copy-success-color: #28a745; /* Green */
      }
    }
  
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }
  
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 2%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
  
    header {
      padding: 2% 3%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: transparent;
    }
  
    header .about-link {
      font-size: 1em; /* Ensured 16px to prevent zoom */
      text-decoration: none;
      color: var(--text-color);
      opacity: 0.8;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      background: none;
    }
  
    header .about-link:hover {
      opacity: 1;
    }
  
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2%;
      position: relative;
      max-width: 90%; /* Changed from fixed px to percentage */
      margin: 0 auto;
      width: 100%;
    }
  
    .translator-card {
      width: 100%;
      border-radius: 1.5%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;

    }
  
    .language-selectors {
      display: flex;
      gap: 2%;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-bottom: 1.5em;
    }
  
    select {
      padding: var(--select-padding);
      border: 0.05em solid transparent; /* Changed to relative units */
      border-radius: 0.5em;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1em; /* Ensured 16px */
      min-width: 30%; /* Changed from fixed px to percentage */
      transition: var(--transition);
      appearance: none;
      background-repeat: no-repeat;
      background-position: right 2%;
      background-size: 10px 7px;
    }
  
    select:hover, select:focus {
      transform: translateY(-0.2em);
      outline: none;
      border-color: var(--btn-bg);
    }
  
    .divider {
      position: relative;
      width: 100%;
      height: 0.1em;
      background: var(--divider-color);
      display: flex;
      margin: 3.5em 0;
      align-items: center;
      justify-content: center;
    }
  
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 0.1em;
      background: var(--divider-color);
    }
  
    .swap-button {
      position: absolute;
      background: var(--btn-bg);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s;
      width: var(--swap-size);
      height: var(--swap-size);
      z-index: 1;
      transform-style: preserve-3d;
      font-size: 1em; /* Ensured 16px */
    }
  
    .swap-button:hover {
      background: var(--btn-hover-bg);
    }
  
    .swap-button.flip {
      animation: flip 0.6s;
    }
  
    @keyframes flip {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  
    .swap-button svg {
      fill: var(--btn-text);
      width: 1.5em;
      height: 1.5em;
    }
  
    .panel {
      width: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding: 1.5%;
      border: 0.05em solid transparent; /* Changed to relative units */
      border-radius: 0.5em;
      margin: 0;
      position: relative; /* For pseudo-elements */
    }
  
    .input-panel {
      padding-bottom: 0;
    }
  
    .output-panel {
      padding-top: 0;
      position: relative;
    }
  
    /* Container for textarea to hold animated border */
    .textarea-container {
      position: relative;
      border: none; /* Removed existing borders */
    }
  
    .textarea-container::before {
      content: '';
      position: absolute;
      top: -0.1em;
      left: -0.1em;
      right: -0.1em;
      bottom: -0.1em;
      background: linear-gradient(45deg, var(--btn-bg), var(--btn-bg));
      border-radius: 0.5em;
      filter: blur(0.2em);
      opacity: 0;
      transition: opacity 0.3s, background 0.5s ease-in-out;
      pointer-events: none;
      z-index: -1;
    }
  
    .textarea-container.active::before {
      background: linear-gradient(45deg, var(--btn-bg), #00c6ff); /* Green to Light Blue */
      opacity: 1;
    }
  
    textarea {
      width: 100%;
      border: 0.05em solid transparent; /* Changed to relative units */
      border-radius: 0.375em;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1em; /* Ensured 16px */
      padding: 1.2em;
      resize: none;
      box-sizing: border-box;
      height: 25vh;
      line-height: 1.5;
      transition: border-color var(--transition);
    }
  
    textarea:focus {
      outline: none;
      border-color: var(--btn-bg);
    }
  
    .copy-btn {
      position: absolute;
      bottom: 1em;
      right: 1em;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--btn-bg);
      display: flex;
      align-items: center;
      padding: 0.5em;
      transition: color var(--transition);
      font-size: 1em; /* Ensured 16px */
    }
  
    .copy-btn:hover {
      color: var(--btn-hover-bg);
    }
  
    .copy-btn svg {
      width: 1.25em;
      height: 1.25em;
      fill: currentColor;
    }
  
    .modal {
      background: var(--card-bg);
      padding: 2.5em;
      border-radius: 1.5em;
      max-width: 90%;
      width: 100%;
      text-align: center;
      border: 0.05em solid var(--divider-color);
    }
  
    .modal h2 {
      margin-top: 0;
      margin-bottom: 1.5em;
      font-size: 1.4em;
    }
  
    .modal p {
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 2.5em;
    }
  
    .close-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 1em 1.8em;
      border-radius: 0.375em;
      cursor: pointer;
      font-size: 1em; /* Ensured 16px */
      transition: background var(--transition);
    }
  
    .close-btn:hover {
      background: var(--btn-hover-bg);
    }
  
    @media (max-width: 600px) {
      .translator-card {
        border-radius: 1em;
      }
      .language-selectors {
        gap: 3%;
        margin-bottom: 1em;
      }
      select {
        font-size: 1em; /* Ensured 16px */
        min-width: 45%; /* Adjusted for smaller screens */
        padding: 1em 1.2em;
      }
      textarea {
        font-size: 1em; /* Ensured 16px */
        height: 20vh;
        padding: 1em;
      }
      .swap-button {
        width: 12vw; /* Adjusted to viewport width */
        height: 12vw;
        font-size: 1em; /* Ensured 16px */
      }
      .swap-button svg {
        width: 1.25em;
        height: 1.25em;
      }
      .copy-btn svg {
        width: 1.125em;
        height: 1.125em;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="about-link" id="aboutLink">About</button>
  </header>

  <main>
    <div class="translator-card">
      
      <!-- Input Panel -->
      <div class="panel input-panel">
        <div class="language-selectors">
          <select id="sourceLang">
            <option value="af">Afrikaans</option>
            <option value="ar">Arabic</option>
            <option value="bg">Bulgarian</option>
            <option value="ca">Catalan</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="hr">Croatian</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="nl">Dutch</option>
            <option value="en" selected>English</option>
            <option value="et">Estonian</option>
            <option value="fi">Finnish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="he">Hebrew</option>
            <option value="hi">Hindi</option>
            <option value="hu">Hungarian</option>
            <option value="id">Indonesian</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="lv">Latvian</option>
            <option value="lt">Lithuanian</option>
            <option value="no">Norwegian</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="sk">Slovak</option>
            <option value="sl">Slovenian</option>
            <option value="es">Spanish</option>
            <option value="sv">Swedish</option>
            <option value="th">Thai</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="vi">Vietnamese</option>
          </select>
        </div>
        <div class="textarea-container">
          <textarea id="inputText" placeholder="Type text..."></textarea>
        </div>
      </div>
      
      <!-- Divider with Swap Button -->
      <div class="divider">
        <button class="swap-button" id="swapBtn" title="Swap Languages">
          <svg viewBox="0 0 24 24">
            <path d="M10.02 6H17c.55 0 1 .45 1 1s-.45 1-1 1h-4.88l1.44 1.44c.39.39.39 1.02 0 1.41-.2.19-.45.29-.7.29-.26 0-.51-.1-.71-.29l-3.18-3.18c-.09-.09-.17-.2-.22-.33-.05-.12-.08-.25-.08-.38s.03-.26.08-.38c.05-.13.12-.24.22-.33l3.18-3.18c.39-.39 1.02-.39 1.41 0s.39 1.02 0 1.41L12.12 6H10.02zm3.96 11H7c-.55 0-1-.45-1-1s.45-1 1-1h4.88l-1.44-1.44c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0l3.18 3.18c.09.09.17.2.22.33.05.12.08.25.08.38s-.03.26-.08.38c-.05.13-.12.24-.22.33l-3.18 3.18c-.2.19-.45.29-.7.29-.26 0-.51-.1-.71-.29-.39-.39-.39-1.02 0-1.41L14 17z"/>
          </svg>
        </button>
      </div>
  
      <!-- Output Panel -->
      <div class="panel output-panel">
        <div class="language-selectors">
          <select id="targetLang">
            <option value="af">Afrikaans</option>
            <option value="ar">Arabic</option>
            <option value="bg">Bulgarian</option>
            <option value="ca">Catalan</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="hr">Croatian</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="nl">Dutch</option>
            <option value="en">English</option>
            <option value="et">Estonian</option>
            <option value="fi">Finnish</option>
            <option value="fr">French</option>
            <option value="de" selected>German</option>
            <option value="el">Greek</option>
            <option value="he">Hebrew</option>
            <option value="hi">Hindi</option>
            <option value="hu">Hungarian</option>
            <option value="id">Indonesian</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="lv">Latvian</option>
            <option value="lt">Lithuanian</option>
            <option value="no">Norwegian</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="sk">Slovak</option>
            <option value="sl">Slovenian</option>
            <option value="es">Spanish</option>
            <option value="sv">Swedish</option>
            <option value="th">Thai</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="vi">Vietnamese</option>
          </select>
        </div>
        <div class="textarea-container">
          <textarea id="outputText" readonly placeholder="Translation..."></textarea>
        </div>
        <button class="copy-btn" id="copyBtn" title="Copy">
          <svg viewBox="0 0 24 24">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>About</h2>
      <p>This translator uses the MyMemory Translation API</p>
      <button class="close-btn" id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const copyBtn = document.getElementById('copyBtn');
    const aboutLink = document.getElementById('aboutLink');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const sourceLangSelect = document.getElementById('sourceLang');
    const targetLangSelect = document.getElementById('targetLang');
    const swapBtn = document.getElementById('swapBtn');
    
    let typingTimer;
    const debounceDelay = 500; // 0.5s
    
    async function translateText() {
      const text = inputText.value.trim();
      outputText.value = '';
      if (!text) return;
    
      const sourceLang = sourceLangSelect.value;
      const targetLang = targetLangSelect.value;
      const direction = `${sourceLang}|${targetLang}`;
      const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${direction}`;
    
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data?.responseData?.translatedText) {
          outputText.value = data.responseData.translatedText;
        } else {
          outputText.value = 'No translation found.';
        }
      } catch (error) {
        console.error(error);
        outputText.value = 'Error fetching translation. Try again later.';
      }
    }
    
    // Function to toggle active class based on textarea content
    function toggleActiveClass(textarea, container) {
      if (textarea.value.trim()) {
        container.classList.add('active');
      } else {
        container.classList.remove('active');
      }
    }
    
    // Event listeners for inputText
    inputText.addEventListener('input', () => {
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        translateText();
        toggleActiveClass(inputText, inputText.parentElement);
      }, debounceDelay);
    });
    
    // Event listeners for outputText (optional, if you want to animate border when it changes)
    outputText.addEventListener('input', () => {
      toggleActiveClass(outputText, outputText.parentElement);
    });
    
    sourceLangSelect.addEventListener('change', () => {
      if (inputText.value.trim()) {
        translateText();
      }
    });
    
    targetLangSelect.addEventListener('change', () => {
      if (inputText.value.trim()) {
        translateText();
      }
    });
    
    swapBtn.addEventListener('click', () => {
      // Add flip animation
      swapBtn.classList.add('flip');
      
      // Swap the text areas' content
      const tempText = inputText.value;
      inputText.value = outputText.value;
      outputText.value = tempText;

      // Swap the selected languages
      const tempLang = sourceLangSelect.value;
      sourceLangSelect.value = targetLangSelect.value;
      targetLangSelect.value = tempLang;

      // Trigger translation if input is not empty
      if (inputText.value.trim()) {
        translateText();
        toggleActiveClass(inputText, inputText.parentElement);
      } else {
        outputText.value = '';
        toggleActiveClass(outputText, outputText.parentElement);
      }

      // Remove the animation class after animation ends
      swapBtn.addEventListener('animationend', () => {
        swapBtn.classList.remove('flip');
      }, { once: true });
    });
    
    copyBtn.addEventListener('click', () => {
      const translationText = outputText.value.trim();
      if (translationText) {
        navigator.clipboard.writeText(translationText).then(() => {
          copyBtn.style.color = 'var(--copy-success-color)';
          setTimeout(() => {
            copyBtn.style.color = 'var(--btn-bg)';
          }, 1500);
        }).catch(e => console.error('Copy failed', e));
      }
    });
    
    aboutLink.addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
    });
    
    closeModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });
    
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>
