<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent zooming on iOS devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Translator</title>
  <link rel="manifest" href="/site.webmanifest">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Translator">

  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      transition: background 0.3s ease-in-out;
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: #ecf0f1;
      }

      .translator-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      select, textarea {
        background-color: rgba(255, 255, 255, 0.2);
        color: #ecf0f1;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      select:focus, textarea:focus {
        border-color: #3498db;
      }

      .swap-button, .copy-btn, .about-link, .close-modal {
        background-color: #3498db;
      }

      .swap-button:hover, .copy-btn:hover, .about-link:hover, .close-modal:hover {
        background-color: #2980b9;
      }

      .modal {
        background: rgba(255, 255, 255, 0.1);
        color: #ecf0f1;
      }
    }

    /* Light Mode Styles */
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #2c3e50;
      }

      .translator-card {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      select, textarea {
        background-color: #ffffff;
        color: #2c3e50;
        border: 1px solid #bdc3c7;
      }

      select:focus, textarea:focus {
        border-color: #3498db;
      }

      .swap-button, .copy-btn, .about-link, .close-modal {
        background-color: #3498db;
      }

      .swap-button:hover, .copy-btn:hover, .about-link:hover, .close-modal:hover {
        background-color: #2980b9;
      }

      .modal {
        background: rgba(255, 255, 255, 0.95);
        color: #2c3e50;
      }
    }

    /* Full-Screen Layout */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    main {
      width: 100%;
      height: calc(100% - 60px); /* Adjusting for footer height */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .translator-card {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Language Selectors */
    .language-selectors {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    select {
      width: 48%;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #2c3e50;
      appearance: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, border 0.3s ease-in-out;
    }

    select:focus {
      outline: none;
      border: 2px solid #3498db;
    }

    /* Textareas */
    .textarea-container {
      position: relative;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #2c3e50;
      resize: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    textarea::placeholder {
      color: #95a5a6;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px #3498db;
    }

    /* Swap Button */
    .swap-button {
      align-self: center;
      background-color: #3498db;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .swap-button:hover {
      background-color: #2980b9;
      transform: translate(-50%, -50%) rotate(180deg);
    }

    .swap-button svg {
      width: 24px;
      height: 24px;
      fill: #ffffff;
      transition: fill 0.3s ease-in-out;
    }

    /* Divider */
    .divider {
      width: 100%;
      height: 2px;
      background-color: #bdc3c7;
      margin: 20px 0;
      position: relative;
    }

    /* Copy Button */
    .copy-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      color: #3498db;
      font-size: 20px;
      transition: color 0.3s ease-in-out;
    }

    .copy-btn:hover {
      color: #2980b9;
    }

    .copy-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Footer */
    footer {
      width: 100%;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      bottom: 0;
      left: 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      backdrop-filter: blur(10px);
      transition: background-color 0.3s ease-in-out;
    }

    @media (prefers-color-scheme: dark) {
      footer {
        background-color: rgba(30, 30, 30, 0.8);
      }
    }

    .about-link {
      font-size: 16px;
      color: #3498db;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .about-link:hover {
      color: #2980b9;
      background-color: rgba(52, 152, 219, 0.1);
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* Modal */
    .modal {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    @media (prefers-color-scheme: dark) {
      .modal {
        background-color: #2c3e50;
        color: #ecf0f1;
      }
    }

    .modal h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #3498db;
    }

    .modal p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .close-modal {
      background-color: #3498db;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out;
    }

    .close-modal:hover {
      background-color: #2980b9;
    }

    /* Prevent Scrolling */
    body, html {
      overflow: hidden;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .translator-card {
        padding: 20px;
      }

      select {
        font-size: 14px;
        padding: 10px 12px;
      }

      textarea {
        font-size: 14px;
        padding: 12px;
        height: 100px;
      }

      .swap-button {
        width: 40px;
        height: 40px;
      }

      .swap-button svg {
        width: 20px;
        height: 20px;
      }

      .copy-btn {
        font-size: 18px;
      }

      .modal {
        padding: 20px 30px;
      }

      .modal h2 {
        font-size: 20px;
      }

      .modal p {
        font-size: 14px;
      }

      .close-modal {
        padding: 8px 16px;
        font-size: 14px;
      }

      .about-link {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

          <option value="zh-CN">Chinese (Simplified)</option>

          <option value="en">English</option>

          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="de" selected>German</option>

          <option value="hi">Hindi</option>

  <!-- Footer with About Link -->
  <footer>
    <button class="about-link" id="aboutLink">About</button>
  </footer>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>About Translator</h2>
      <p>This translator uses the MyMemory Translation API to provide accurate translations.</p>
      <button class="close-modal" id="closeModalBtn">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Element References
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const copyBtnInput = document.getElementById('copyBtnInput');
    const copyBtnOutput = document.getElementById('copyBtnOutput');
    const aboutLink = document.getElementById('aboutLink');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const sourceLangSelect = document.getElementById('sourceLang');
    const targetLangSelect = document.getElementById('targetLang');
    const swapBtn = document.getElementById('swapBtn');

    let typingTimer;
    const debounceDelay = 500; // 0.5s

    // Function to Translate Text
    async function translateText() {
      const text = inputText.value.trim();
      outputText.value = '';
      if (!text) return;

      const sourceLang = sourceLangSelect.value;
      const targetLang = targetLangSelect.value;
      const direction = `${sourceLang}|${targetLang}`;
      const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${direction}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data?.responseData?.translatedText) {
          outputText.value = data.responseData.translatedText;
        } else {
          outputText.value = 'No translation found.';
        }
      } catch (error) {
        console.error(error);
        outputText.value = 'Error fetching translation. Try again later.';
      }
    }

    // Debounced Input Event
    inputText.addEventListener('input', () => {
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        translateText();
      }, debounceDelay);
    });

    // Language Selection Change Events
    sourceLangSelect.addEventListener('change', () => {
      if (inputText.value.trim()) {
        translateText();
      }
    });

    targetLangSelect.addEventListener('change', () => {
      if (inputText.value.trim()) {
        translateText();
      }
    });

    // Swap Languages and Text
    swapBtn.addEventListener('click', () => {
      // Swap selected languages
      const tempLang = sourceLangSelect.value;
      sourceLangSelect.value = targetLangSelect.value;
      targetLangSelect.value = tempLang;

      // Swap text areas
      const tempText = inputText.value;
      inputText.value = outputText.value;
      outputText.value = tempText;

      // Trigger translation if input is not empty
      if (inputText.value.trim()) {
        translateText();
      } else {
        outputText.value = '';
      }
    });

    // Copy to Clipboard Function
    function copyToClipboard(textArea, button) {
      const text = textArea.value.trim();
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          button.style.color = '#4CAF50'; // Success color
          setTimeout(() => {
            button.style.color = '#3498db'; // Original color
          }, 1500);
        }).catch(err => {
          console.error('Failed to copy: ', err);
        });
      }
    }

    // Copy Button Event Listeners
    copyBtnInput.addEventListener('click', () => {
      copyToClipboard(inputText, copyBtnInput);
    });

    copyBtnOutput.addEventListener('click', () => {
      copyToClipboard(outputText, copyBtnOutput);
    });

    // About Modal Toggle
    aboutLink.addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    // Close Modal When Clicking Outside Content
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });
  </script>
