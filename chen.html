<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Translator</title>
<style>
  :root {
    --bg-color: #fafafa;
    --text-color: #333;
    --btn-bg: #0078d7;
    --btn-text: #fff;
    --input-bg: #fff;
    --border-color: #ccc;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1c1c1c;
      --text-color: #eee;
      --btn-bg: #0078d7;
      --btn-text: #fff;
      --input-bg: #333;
      --border-color: #444;
    }
  }

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: transparent;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1em;
  }

  header .title {
    font-size: 1.2em;
    font-weight: bold;
  }

  header .about-link {
    font-size: 0.9em;
    cursor: pointer;
    text-decoration: none;
    color: var(--text-color);
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
    box-sizing: border-box;
  }

  .language-selectors {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  select {
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background: var(--input-bg);
    color: var(--text-color);
    font-size: 1em;
    min-width: 120px;
  }

  .input-group {
    display: flex;
    width: 100%;
    max-width: 600px;
    margin-bottom: 15px;
  }

  input[type="text"] {
    flex: 1;
    padding: 15px;
    box-sizing: border-box;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background: var(--input-bg);
    color: var(--text-color);
    font-size: 1.1em;
  }

  .actions {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
    width: 100%;
    max-width: 600px;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 15px;
    border: none;
    background: var(--btn-bg);
    color: var(--btn-text);
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
    flex: 1 1 auto;
    min-width: 100px;
  }

  button:hover {
    opacity: 0.9;
  }

  .result {
    max-width: 600px;
    width: 100%;
    text-align: left;
    line-height: 1.4;
  }

  .result p {
    margin: 5px 0;
    font-size: 1em;
  }

  .error {
    color: #d00;
  }

  footer {
    text-align: center;
    font-size: 0.8em;
    padding: 10px;
    color: var(--text-color);
    opacity: 0.7;
  }

  /* About Modal */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal {
    background: var(--bg-color);
    padding: 20px;
    border-radius: 8px;
    max-width: 300px;
    width: 100%;
    text-align: center;
    border: 1px solid var(--border-color);
  }

  .modal h2 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.1em;
  }

  .modal p {
    font-size: 0.9em;
    line-height: 1.4;
  }

  .close-btn {
    margin-top: 15px;
    background: var(--btn-bg);
    color: var(--btn-text);
    border: none;
    padding: 7px 10px;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="title">Translator</div>
  <a class="about-link" id="aboutLink">About</a>
</header>

<main>
  <div class="language-selectors">
    <select id="sourceLang">
      <option value="af">Afrikaans</option>
      <option value="ar">Arabic</option>
      <option value="bg">Bulgarian</option>
      <option value="ca">Catalan</option>
      <option value="zh-CN">Chinese (Simplified)</option>
      <option value="zh-TW">Chinese (Traditional)</option>
      <option value="hr">Croatian</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="en" selected>English</option>
      <option value="et">Estonian</option>
      <option value="fi">Finnish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="el">Greek</option>
      <option value="he">Hebrew</option>
      <option value="hi">Hindi</option>
      <option value="hu">Hungarian</option>
      <option value="id">Indonesian</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="lv">Latvian</option>
      <option value="lt">Lithuanian</option>
      <option value="no">Norwegian</option>
      <option value="pl">Polish</option>
      <option value="pt">Portuguese</option>
      <option value="ro">Romanian</option>
      <option value="ru">Russian</option>
      <option value="sk">Slovak</option>
      <option value="sl">Slovenian</option>
      <option value="es">Spanish</option>
      <option value="sv">Swedish</option>
      <option value="th">Thai</option>
      <option value="tr">Turkish</option>
      <option value="uk">Ukrainian</option>
      <option value="vi">Vietnamese</option>
    </select>
    <select id="targetLang">
      <option value="af">Afrikaans</option>
      <option value="ar">Arabic</option>
      <option value="bg">Bulgarian</option>
      <option value="ca">Catalan</option>
      <option value="zh-CN">Chinese (Simplified)</option>
      <option value="zh-TW">Chinese (Traditional)</option>
      <option value="hr">Croatian</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="en">English</option>
      <option value="et">Estonian</option>
      <option value="fi">Finnish</option>
      <option value="fr">French</option>
      <option value="de" selected>German</option>
      <option value="el">Greek</option>
      <option value="he">Hebrew</option>
      <option value="hi">Hindi</option>
      <option value="hu">Hungarian</option>
      <option value="id">Indonesian</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="lv">Latvian</option>
      <option value="lt">Lithuanian</option>
      <option value="no">Norwegian</option>
      <option value="pl">Polish</option>
      <option value="pt">Portuguese</option>
      <option value="ro">Romanian</option>
      <option value="ru">Russian</option>
      <option value="sk">Slovak</option>
      <option value="sl">Slovenian</option>
      <option value="es">Spanish</option>
      <option value="sv">Swedish</option>
      <option value="th">Thai</option>
      <option value="tr">Turkish</option>
      <option value="uk">Ukrainian</option>
      <option value="vi">Vietnamese</option>
    </select>
  </div>
  <div class="input-group">
    <input type="text" id="word" placeholder="Type a word to translate" />
  </div>
  <div class="actions">
    <button id="pasteBtn">Paste</button>
    <button id="clearBtn">Clear</button>
    <button id="copyBtn">Copy</button>
  </div>
  <div class="result" id="result"></div>
</main>

<footer>Â© 2024</footer>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h2>About</h2>
    <p>This translator uses the MyMemory Translation API.<br>
    It can translate text between many languages.</p>
    <button class="close-btn" id="closeModalBtn">Close</button>
  </div>
</div>

<script>
const wordInput = document.getElementById('word');
const resultDiv = document.getElementById('result');
const pasteBtn = document.getElementById('pasteBtn');
const clearBtn = document.getElementById('clearBtn');
const copyBtn = document.getElementById('copyBtn');
const aboutLink = document.getElementById('aboutLink');
const modalOverlay = document.getElementById('modalOverlay');
const closeModalBtn = document.getElementById('closeModalBtn');
const sourceLangSelect = document.getElementById('sourceLang');
const targetLangSelect = document.getElementById('targetLang');

let typingTimer;
const debounceDelay = 500; // 0.5 seconds

function translateWord() {
  const word = wordInput.value.trim();
  resultDiv.innerHTML = '';

  if (!word) {
    return;
  }

  const sourceLang = sourceLangSelect.value;
  const targetLang = targetLangSelect.value;
  const direction = `${sourceLang}|${targetLang}`;
  const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(word)}&langpair=${direction}`;
  
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      if (data && data.responseData && data.responseData.translatedText) {
        const translation = data.responseData.translatedText;
        const capitalize = str => str.charAt(0).toUpperCase() + str.slice(1);
        resultDiv.innerHTML = `
          <p><strong>${capitalize(sourceLang)}:</strong> ${word}</p>
          <p><strong>${capitalize(targetLang)}:</strong> ${translation}</p>
        `;
      } else {
        resultDiv.innerHTML = '<p class="error">No translation found.</p>';
      }
    })
    .catch(error => {
      console.error(error);
      resultDiv.innerHTML = '<p class="error">Error fetching translation. Try again later.</p>';
    });
}

wordInput.addEventListener('input', () => {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(translateWord, debounceDelay);
});

// Paste
pasteBtn.addEventListener('click', async () => {
  try {
    const text = await navigator.clipboard.readText();
    wordInput.value = text;
    translateWord();
  } catch (e) {
    console.error('Paste failed', e);
  }
});

// Clear
clearBtn.addEventListener('click', () => {
  wordInput.value = '';
  resultDiv.innerHTML = '';
  wordInput.focus();
});

// Copy
copyBtn.addEventListener('click', () => {
  const translationText = resultDiv.innerText.trim();
  if (translationText) {
    navigator.clipboard.writeText(translationText).catch(e => console.error('Copy failed', e));
  }
});

// About modal
aboutLink.addEventListener('click', () => {
  modalOverlay.style.display = 'flex';
});

closeModalBtn.addEventListener('click', () => {
  modalOverlay.style.display = 'none';
});

modalOverlay.addEventListener('click', (e) => {
  if (e.target === modalOverlay) {
    modalOverlay.style.display = 'none';
  }
});

// Translate on language change if there's already text
sourceLangSelect.addEventListener('change', () => {
  if (wordInput.value.trim()) {
    translateWord();
  }
});

targetLangSelect.addEventListener('change', () => {
  if (wordInput.value.trim()) {
    translateWord();
  }
});
</script>

</body>
</html>
