<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System with Colors and Thinner Orbits</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 30, 150);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 1);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 10, 7).normalize();
  scene.add(directionalLight);

  // Orbit controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.25;
  controls.maxPolarAngle = Math.PI / 2;

  // Create a large sun (central star)
  const sunGeometry = new THREE.SphereGeometry(8, 32, 32);
  const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 }); // Yellow color for Sun
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  scene.add(sun);

  // Function to create planets
  function createPlanet(size, color, distanceFromSun, orbitSpeed) {
    const geometry = new THREE.SphereGeometry(size, 32, 32);
    const material = new THREE.MeshStandardMaterial({ color: color });
    const planet = new THREE.Mesh(geometry, material);
    planet.position.x = distanceFromSun; // Set the initial position along the X axis
    planet.orbitSpeed = orbitSpeed;

    return planet;
  }

  // Function to create moons
  function createMoon(size, color, distanceFromPlanet, orbitSpeed) {
    const geometry = new THREE.SphereGeometry(size, 16, 16);
    const material = new THREE.MeshStandardMaterial({ color: color });
    const moon = new THREE.Mesh(geometry, material);
    moon.position.x = distanceFromPlanet; // Set the initial position along the X axis
    moon.orbitSpeed = orbitSpeed;

    return moon;
  }

  // Create planets and moons (solar system)
  const planets = [];
  const moons = [];
  const orbits = [];

  const planetData = [
    { size: 3, color: 0x00aaff, distance: 20, orbitSpeed: 0.02 }, // Example planet 1 (Blue color)
    { size: 5, color: 0xFF5733, distance: 40, orbitSpeed: 0.015 }, // Example planet 2 (Red color)
    { size: 4, color: 0x808080, distance: 60, orbitSpeed: 0.01 }, // Example planet 3 (Gray color)
  ];

  planetData.forEach((data, index) => {
    const planet = createPlanet(data.size, data.color, data.distance, data.orbitSpeed);
    planets.push(planet);
    scene.add(planet);

    // Add moons to each planet (simulating the moons orbiting)
    const moon1 = createMoon(0.5, 0x888888, 3, 0.05); // Gray moon
    planet.add(moon1); // Attach the moon to the planet

    const moon2 = createMoon(0.7, 0xcccccc, 6, 0.03); // Lighter gray moon
    planet.add(moon2); // Attach the moon to the planet

    moons.push(moon1, moon2);

    // Create orbit paths (rings) with a thinner appearance
    const orbitGeometry = new THREE.RingGeometry(data.distance - 0.5, data.distance + 0.5, 100);
    const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, opacity: 0.1, transparent: true });
    const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
    orbit.rotation.x = Math.PI / 2; // Align the orbit to the XZ plane
    scene.add(orbit);
    orbits.push(orbit);
  });

  // Add stars (particles) to the background
  const particleGeometry = new THREE.BufferGeometry();
  const particleCount = 1000; // Increased count for more stars
  const particlePositions = new Float32Array(particleCount * 3);

  for (let i = 0; i < particleCount; i++) {
    particlePositions[i * 3] = (Math.random() - 0.5) * 200; // Spread particles across a larger space
    particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 200;
    particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 200;
  }

  particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
  const particleMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, opacity: 0.7, transparent: true });
  const particleField = new THREE.Points(particleGeometry, particleMaterial);
  scene.add(particleField);

  // Resize renderer on window resize
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // Animate the solar system (orbital motion)
  function animate() {
    requestAnimationFrame(animate);

    const time = Date.now() * 0.001;

    // Animate the planets orbiting the sun
    planets.forEach((planet, index) => {
      planet.rotation.y += 0.01; // Rotate the planet around its own axis
      planet.position.x = Math.cos(time * planet.orbitSpeed + index) * planetData[index].distance;
      planet.position.z = Math.sin(time * planet.orbitSpeed + index) * planetData[index].distance;

      // Animate the moons orbiting their respective planets
      const moonsOfPlanet = planet.children.filter(child => child instanceof THREE.Mesh);
      moonsOfPlanet.forEach((moon) => {
        moon.rotation.y += 0.02;
        moon.position.x = Math.cos(time * moon.orbitSpeed) * 3;
        moon.position.z = Math.sin(time * moon.orbitSpeed) * 3;
      });
    });

    // Rotate particle field slightly for subtle movement
    particleField.rotation.y += 0.001;
    particleField.rotation.x += 0.0005;

    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
