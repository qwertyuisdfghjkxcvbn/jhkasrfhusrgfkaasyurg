<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4D Cube (Tesseract Simulation) with Three.js</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 10, 30);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 10, 7).normalize();
  scene.add(directionalLight);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.25;
  controls.screenSpacePanning = false;
  controls.maxPolarAngle = Math.PI / 2;

  // Function to create a cube with specific size and color
  function createCube(size, color) {
    const geometry = new THREE.BoxGeometry(size, size, size);
    const material = new THREE.MeshStandardMaterial({ color, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    return cube;
  }

  // Array of cubes to simulate a tesseract (4D hypercube)
  const cubes = [];
  const sizes = [5, 4, 3, 2, 1]; // Different sizes for nested cubes
  const colors = [0xff0000, 0xffa500, 0xffff00, 0x00ff00, 0x0000ff]; // Gradient colors
  
  sizes.forEach((size, index) => {
    const cube = createCube(size, colors[index]);
    cubes.push(cube);
    scene.add(cube);
  });

  // Responsive design on window resize
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // Animation loop to create a 4D rotation effect
  function animate() {
    requestAnimationFrame(animate);

    // Apply rotation to each cube at slightly different speeds
    cubes.forEach((cube, index) => {
      cube.rotation.x += 0.01 + index * 0.002;
      cube.rotation.y += 0.01 + index * 0.002;
      cube.rotation.z += 0.005 + index * 0.002;
    });

    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
