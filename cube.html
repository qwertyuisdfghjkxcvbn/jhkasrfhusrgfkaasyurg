<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System with Interactive Controls</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #menu {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      cursor: pointer;
      font-size: 24px;
      color: white;
    }
    #menu-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
    }
    #menu-content button {
      display: block;
    }
  </style>
</head>
<body>

<div id="menu" onclick="toggleMenu()">â˜°</div>
<div id="menu-content">
  <button onclick="zoomToPlanet('earth')">Zoom to Earth</button>
  <button onclick="zoomToPlanet('mars')">Zoom to Mars</button>
  <button onclick="zoomToPlanet('venus')">Zoom to Venus</button>
  <button onclick="increasePlanetSpeed()">Increase Speed</button>
  <button onclick="decreasePlanetSpeed()">Decrease Speed</button>
  <button onclick="toggleShadows()">Toggle Shadows</button>
  <button onclick="toggleOrbits()">Toggle Orbits</button>
  <button onclick="changePlanetColor()">Change Planet Color</button>
  <button onclick="resetCamera()">Reset Camera</button>
  <button onclick="toggleTexture()">Toggle Textures</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 30, 150);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.25;
  controls.maxPolarAngle = Math.PI / 2;

  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(50, 100, 50).normalize();
  directionalLight.castShadow = true;
  scene.add(directionalLight);

  const colors = {
    sun: 0xffdd33,
    mercury: 0xaaaaaa,
    venus: 0xff9900,
    earth: 0x00aaff,
    mars: 0xff5733,
    jupiter: 0xffcc00,
    saturn: 0x00ff99,
    uranus: 0x0088ff,
    neptune: 0x0000cc,
    pluto: 0xaaaaaa
  };

  const planetsData = [
    { name: 'mercury', size: 3, color: colors.mercury, distance: 20, orbitSpeed: 1 / 88 },
    { name: 'venus', size: 4, color: colors.venus, distance: 30, orbitSpeed: 1 / 225 },
    { name: 'earth', size: 5, color: colors.earth, distance: 40, orbitSpeed: 1 / 365 },
    { name: 'mars', size: 4, color: colors.mars, distance: 60, orbitSpeed: 1 / 687 },
    { name: 'jupiter', size: 10, color: colors.jupiter, distance: 100, orbitSpeed: 1 / 4333 },
    { name: 'saturn', size: 8, color: colors.saturn, distance: 150, orbitSpeed: 1 / 10759 },
    { name: 'uranus', size: 7, color: colors.uranus, distance: 200, orbitSpeed: 1 / 30660 },
    { name: 'neptune', size: 6, color: colors.neptune, distance: 250, orbitSpeed: 1 / 60150 },
    { name: 'pluto', size: 4, color: colors.pluto, distance: 300, orbitSpeed: 1 / 90520 }
  ];

  const planets = [];
  const orbits = [];

  planetsData.forEach(data => {
    const planetGeometry = new THREE.SphereGeometry(data.size, 32, 32);
    const planetMaterial = new THREE.MeshStandardMaterial({ color: data.color });
    const planet = new THREE.Mesh(planetGeometry, planetMaterial);
    planet.position.x = data.distance;
    planet.orbitSpeed = data.orbitSpeed;
    planet.castShadow = true;
    scene.add(planet);

    planets.push(planet);

    const orbitGeometry = new THREE.RingGeometry(data.distance - 0.5, data.distance + 0.5, 100);
    const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, opacity: 0.1, transparent: true });
    const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
    orbit.rotation.x = Math.PI / 2;
    scene.add(orbit);
    orbits.push(orbit);
  });

  let currentZoomPlanet = null;
  let planetSpeed = 1.0;
  let shadowsEnabled = true;
  let orbitsEnabled = true;
  let texturesEnabled = true;

  function zoomToPlanet(planetName) {
    const planet = planets.find(p => p.name === planetName);
    if (planet) {
      controls.target.set(planet.position.x, planet.position.y, planet.position.z);
      camera.position.set(planet.position.x, planet.position.y + 10, planet.position.z + 30);
    }
  }

  function increasePlanetSpeed() {
    planetSpeed *= 1.1;
  }

  function decreasePlanetSpeed() {
    planetSpeed *= 0.9;
  }

  function toggleShadows() {
    shadowsEnabled = !shadowsEnabled;
    planets.forEach(planet => planet.castShadow = shadowsEnabled);
  }

  function toggleOrbits() {
    orbitsEnabled = !orbitsEnabled;
    orbits.forEach(orbit => orbit.visible = orbitsEnabled);
  }

  function changePlanetColor() {
    planets.forEach(planet => {
      planet.material.color.setHex(Math.random() * 0xffffff);
    });
  }

  function resetCamera() {
    camera.position.set(0, 30, 150);
    controls.target.set(0, 0, 0);
  }

  function toggleTexture() {
    texturesEnabled = !texturesEnabled;
    planets.forEach(planet => {
      if (texturesEnabled) {
        planet.material.color.setHex(colors[planet.name]);
      } else {
        planet.material.color.setHex(Math.random() * 0xffffff);
      }
    });
  }

  function toggleMenu() {
    const menuContent = document.getElementById("menu-content");
    menuContent.style.display = menuContent.style.display === "none" ? "block" : "none";
  }

  function animate() {
    requestAnimationFrame(animate);

    planets.forEach((planet, index) => {
      planet.rotation.y += 0.001 * planetSpeed;
      planet.position.x = planetsData[index].distance * Math.cos(Date.now() * planet.orbitSpeed * planetSpeed);
      planet.position.z = planetsData[index].distance * Math.sin(Date.now() * planet.orbitSpeed * planetSpeed);
    });

    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
