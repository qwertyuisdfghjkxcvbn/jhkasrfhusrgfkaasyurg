<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High CPU Load</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        .btn {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px #999;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active {
            background-color: darkred;
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }

        .btn:hover {
            background-color: crimson;
        }

        /* 3D effect */
        .btn {
            perspective: 1000px;
        }

        .btn span {
            display: inline-block;
            transform: rotateX(20deg);
            transition: transform 0.2s ease;
        }

        .btn:hover span {
            transform: rotateX(0);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="btn" onclick="causeCpuLoad()"><span>Don't Press Me</span></button>
    </div>

    <script>
        function causeCpuLoad() {
            // Intentionally run an infinite loop to simulate high CPU usage
            while (true) {
                Math.sqrt(Math.random());
            }
        }
    </script>

</body>
</html>
