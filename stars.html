<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIASTA 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #222;
            color: #eee;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s, color 0.5s;
        }

        #header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 5px solid #ff4b5c;
        }

        #title {
            font-size: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff4b5c;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed #ff4b5c;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 75, 92, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .word-type {
            font-style: italic;
            color: #bbb;
        }

        #loading {
            display: none;
            font-size: 18px;
            text-align: center;
            color: #ff4b5c;
        }

        #scrollToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            background-color: rgba(255, 75, 92, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
            font-weight: bold;
        }

        #scrollToTop:hover {
            background-color: rgba(255, 75, 92, 1);
        }

        @media (max-width: 768px) {
            .item {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="title">Banksy Inspired Random Words</div>
    </div>
    <div id="content"></div>
    <div id="loading">Loading more items...</div>
    <button id="scrollToTop" onclick="scrollToTop()">Scroll to Top</button>

    <script>
        async function fetchRandomWord() {
            const response = await fetch('https://random-word-api.herokuapp.com/word?number=1');
            return (await response.json())[0];
        }

        async function fetchWordDetails(word) {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();
            if (data.length > 0) {
                return {
                    definition: data[0]?.meanings[0]?.definitions[0]?.definition,
                    partOfSpeech: data[0]?.meanings[0]?.partOfSpeech
                };
            }
            return { definition: null, partOfSpeech: null };
        }

        async function loadItems() {
            const content = document.getElementById('content');
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            const itemsToLoad = 10;

            for (let i = 0; i < itemsToLoad; i++) {
                let word, details;
                do {
                    word = await fetchRandomWord();
                    details = await fetchWordDetails(word);
                } while (!details.definition);
                
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `<strong>${word}</strong> <span class="word-type">(${details.partOfSpeech})</span>: ${details.definition}`;
                content.appendChild(item);
            }

            loading.style.display = 'none';
        }

        function checkScroll() {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 5) {
                loadItems();
            }
            const scrollToTopButton = document.getElementById('scrollToTop');
            scrollToTopButton.style.display = scrollTop > 300 ? 'block' : 'none';
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        loadItems();
        window.addEventListener('scroll', checkScroll);
    </script>
</body>
</html>
