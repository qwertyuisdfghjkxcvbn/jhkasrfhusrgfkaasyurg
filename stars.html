<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Word Effect</title>
    <style>
        body {
            background: black;
            overflow: hidden;
            color: green;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 40px;
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div id="modal"></div>
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const modal = document.getElementById('modal');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array.from({ length: columns }).fill(1);
        const words = [];

        async function fetchWords() {
            const response = await fetch('https://random-word-api.herokuapp.com/word?number=100');
            const data = await response.json();
            words.push(...data);
        }

        function showModal(word) {
            modal.textContent = word;
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 1000); // Adjust duration for visibility
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((drop, x) => {
                const word = words[Math.floor(Math.random() * words.length)];
                ctx.fillText(word, x * fontSize, drop * fontSize);
                drops[x] = drop > canvas.height / fontSize ? 0 : drop + 1;

                // Show the custom modal for the word
                showModal(word);
            });
        }

        async function init() {
            await fetchWords();
            setInterval(draw, 100);
        }

        init();
    </script>
</body>
</html>
