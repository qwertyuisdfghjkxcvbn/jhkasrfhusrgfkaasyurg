<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open 2 Google Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .btn {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: crimson;
        }
    </style>
</head>
<body>

    <button class="btn" onclick="openTwoTabs()">Open 2 Google Tabs</button>

    <script>
        function openTwoTabs() {
            window.open('https://www.google.com', '_blank');
            window.open('https://www.google.com', '_blank');
        }
    </script>

</body>
</html>
