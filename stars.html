<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Words Infinite Scroll</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            color: #333;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item {
            background: #ffffff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #loading {
            text-align: center;
            padding: 20px;
            display: none;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <div id="loading">Loading more items...</div>
    
    <script>
        let currentPage = 1;

        async function fetchRandomWord() {
            // Replace this URL with the appropriate API endpoint
            const response = await fetch('https://random-word-api.herokuapp.com/word?number=1');
            const data = await response.json();
            return data[0]; // Get the random word
        }

        async function fetchWordDefinition(word) {
            // Replace this URL with your dictionary API endpoint
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();
            return data[0].meanings[0].definitions[0].definition; // Get the definition
        }

        async function loadItems(page) {
            const content = document.getElementById('content');
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            for (let i = 0; i < 10; i++) {
                const word = await fetchRandomWord();
                const definition = await fetchWordDefinition(word);
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `<strong>${word}</strong>: ${definition}`;
                content.appendChild(item);
            }
            loading.style.display = 'none';
        }

        function checkScroll() {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 5) {
                currentPage++;
                loadItems(currentPage);
            }
        }

        // Load initial items
        loadItems(currentPage);
        window.addEventListener('scroll', checkScroll);
    </script>
</body>
</html>
