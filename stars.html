<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="manifest" href="/site.webmanifest">
    <link rel="manifest" href="/manifest.json">
    <title>Complex 3D Mobile Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; }
        #health { position: absolute; top: 40px; left: 10px; color: white; font-size: 24px; }
        #level { position: absolute; top: 70px; left: 10px; color: white; font-size: 24px; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; }
        .button { background-color: rgba(255, 255, 255, 0.7); border: 1px solid #000; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="health">Health: 3</div>
    <div id="level">Level: 1</div>
    <div id="controls">
        <div class="button" id="left">← Left</div>
        <div class="button" id="right">Right →</div>
    </div>
    <script>
        let scene, camera, renderer;
        let player, enemies = [], items = [], powerUps = [];
        let score = 0;
        let health = 3;
        let level = 1;
        let isMovingLeft = false, isMovingRight = false;
        const enemyCount = 5;
        const itemCount = 10;
        const enemySpeed = 0.05;  // Increased speed

        function init() {
            // Create the scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the player
            const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
            const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.y = 0.5; // Raise above ground
            scene.add(player);

            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x555555, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2; // Rotate to make it horizontal
            scene.add(ground);

            // Create enemies
            for (let i = 0; i < enemyCount; i++) {
                createEnemy();
            }

            // Create items
            for (let i = 0; i < itemCount; i++) {
                createItem();
            }

            // Create power-ups
            createPowerUps();

            // Set camera position
            camera.position.z = 5;
            camera.position.y = 2;

            // Add event listeners
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            document.getElementById('left').addEventListener('touchstart', () => isMovingLeft = true);
            document.getElementById('left').addEventListener('touchend', () => isMovingLeft = false);
            document.getElementById('right').addEventListener('touchstart', () => isMovingRight = true);
            document.getElementById('right').addEventListener('touchend', () => isMovingRight = false);

            animate();
        }

        function createEnemy() {
            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
            const enemyMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.x = Math.random() * 50 - 25; // Random x position
            enemy.position.y = 0.5; // Above ground
            enemy.position.z = Math.random() * -50 - 5; // Start behind the player
            enemy.speed = enemySpeed + Math.random() * 0.02; // Randomized speed
            enemies.push(enemy);
            scene.add(enemy);
        }

        function createItem() {
            const itemGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const itemMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const item = new THREE.Mesh(itemGeometry, itemMaterial);
            item.position.x = Math.random() * 50 - 25; // Random x position
            item.position.y = 0.3; // Slightly above ground
            item.position.z = Math.random() * -50 - 5; // Start behind the player
            items.push(item);
            scene.add(item);
        }

        function createPowerUps() {
            const powerUpGeometry = new THREE.ConeGeometry(0.3, 1, 32);
            const powerUpMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            for (let i = 0; i < 3; i++) {
                const powerUp = new THREE.Mesh(powerUpGeometry, powerUpMaterial);
                powerUp.position.x = Math.random() * 50 - 25;
                powerUp.position.y = 0.3;
                powerUp.position.z = Math.random() * -50 - 5;
                powerUps.push(powerUp);
                scene.add(powerUp);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            if (event.key === 'ArrowLeft') {
                isMovingLeft = true;
            } else if (event.key === 'ArrowRight') {
                isMovingRight = true;
            }
        }

        function onKeyUp(event) {
            if (event.key === 'ArrowLeft') {
                isMovingLeft = false;
            } else if (event.key === 'ArrowRight') {
                isMovingRight = false;
            }
        }

        function updatePlayerPosition() {
            if (isMovingLeft && player.position.x > -4.5) {
                player.position.x -= 0.2; // Increased movement speed
            }
            if (isMovingRight && player.position.x < 4.5) {
                player.position.x += 0.2; // Increased movement speed
            }
        }

        function updateEnemies() {
            for (let enemy of enemies) {
                enemy.position.z += enemy.speed; // Move towards the player
                if (enemy.position.z > 5) {
                    // Reset enemy to the back
                    enemy.position.z = Math.random() * -50 - 5;
                    enemy.position.x = Math.random() * 50 - 25;
                    score += 1; // Increase score for avoiding enemy
                    document.getElementById('score').innerText = 'Score: ' + score;
                }
                // Check for collisions
                if (enemy.position.z > player.position.z - 1 &&
                    enemy.position.z < player.position.z + 1 &&
                    enemy.position.x > player.position.x - 1 &&
                    enemy.position.x < player.position.x + 1) {
                    // Decrease health on collision
                    health--;
                    document.getElementById('health').innerText = 'Health: ' + health;
                    if (health <= 0) {
                        alert("Game Over! Your final score is: " + score);
                        resetGame();
                    }
                }
            }
        }

        function updateItems() {
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.position.z += enemySpeed; // Move towards the player
                if (item.position.z > 5) {
                    // Reset item to the back
                    item.position.z = Math.random() * -50 - 5;
                    item.position.x = Math.random() * 50 - 25;
                }
                // Check for collection
                if (item.position.z > player.position.z - 0.5 &&
                    item.position.z < player.position.z + 0.5 &&
                    item.position.x > player.position.x - 0.5 &&
                    item.position.x < player.position.x + 0.5) {
                    // Increase score
                    score += 10; // Increase score for collecting item
                    document.getElementById('score').innerText = 'Score: ' + score;
                    // Reset item
                    item.position.z = Math.random() * -50 - 5; // Reset item to the back
                    item.position.x = Math.random() * 50 - 25; // Random x position
                }
            }
        }

        function updatePowerUps() {
            for (let powerUp of powerUps) {
                powerUp.position.z += enemySpeed; // Move towards the player
                if (powerUp.position.z > 5) {
                    // Reset power-up to the back
                    powerUp.position.z = Math.random() * -50 - 5;
                    powerUp.position.x = Math.random() * 50 - 25;
                }
                // Check for collection
                if (powerUp.position.z > player.position.z - 0.5 &&
                    powerUp.position.z < player.position.z + 0.5 &&
                    powerUp.position.x > player.position.x - 0.5 &&
                    powerUp.position.x < player.position.x + 0.5) {
                    // Apply power-up effect
                    health++;
                    document.getElementById('health').innerText = 'Health: ' + health;
                    // Reset power-up
                    powerUp.position.z = Math.random() * -50 - 5; // Reset item to the back
                    powerUp.position.x = Math.random() * 50 - 25; // Random x position
                }
            }
        }

        function levelUp() {
            if (score % 50 === 0 && score > 0) {
                level++;
                document.getElementById('level').innerText = 'Level: ' + level;
                if (level % 2 === 0) { // Increase difficulty every 2 levels
                    enemies.forEach(enemy => enemy.speed += 0.01);
                }
                if (level % 5 === 0) { // Add new enemies every 5 levels
                    createEnemy();
                }
            }
        }

        function resetGame() {
            score = 0;
            health = 3;
            level = 1;
            document.getElementById('score').innerText = 'Score: ' + score;
            document.getElementById('health').innerText = 'Health: ' + health;
            document.getElementById('level').innerText = 'Level: ' + level;
            // Reset player position
            player.position.set(0, 0.5, 0);
            // Reset enemies and items
            enemies.forEach(enemy => {
                enemy.position.z = Math.random() * -50 - 5;
                enemy.position.x = Math.random() * 50 - 25;
            });
            items.forEach(item => {
                item.position.z = Math.random() * -50 - 5;
                item.position.x = Math.random() * 50 - 25;
            });
            powerUps.forEach(powerUp => {
                powerUp.position.z = Math.random() * -50 - 5;
                powerUp.position.x = Math.random() * 50 - 25;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePlayerPosition();
            updateEnemies();
            updateItems();
            updatePowerUps();
            levelUp();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
