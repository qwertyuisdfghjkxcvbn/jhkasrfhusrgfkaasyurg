<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adiasta</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }
    .button {
      padding: 12px 18px;
      font-size: 1rem;
      color: #007bff;
      background-color: transparent;
      border: 2px solid #007bff;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #007bff;
      color: white;
    }
    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vh;
    }

    canvas {
      display: block;
    }

  </style>
</head>
<body>
  <div class="header">
    <a href="https://adiasta.com/dev" class="button">HTML Code Tester</a>
    <a href="https://adiasta.com/voc" class="button">Vocabulary</a>
    <a href="https://adiasta.com/game" class="button">Game</a>
    <a href="https://adiasta.com/game2" class="button">Test</a>
  </div>

  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('container').appendChild(renderer.domElement);

    // Створення візитки
    const geometry = new THREE.BoxGeometry(3, 2, 0.05);
    const material = new THREE.MeshStandardMaterial({ color: 0x2f4f4f, metalness: 0.7, roughness: 0.1 });
    const card = new THREE.Mesh(geometry, material);
    card.castShadow = true;
    card.receiveShadow = true;
    scene.add(card);

    // Лампа (для освітлення і тіней)
    const light = new THREE.AmbientLight(0x404040, 2);
    scene.add(light);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5).normalize();
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Шрифт для тексту
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const textGeometry = new THREE.TextGeometry('CEO of Adiasta\nSan Francisco, CA', {
        font: font,
        size: 0.15,
        height: 0.02,
      });
      const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const textMesh = new THREE.Mesh(textGeometry, textMaterial);
      textMesh.position.set(-1.4, 0.5, 0.03);
      card.add(textMesh);
    });

    // Камера та позиція
    camera.position.z = 10;

    // Мишка для обертання візитки
    let isMouseDown = false;
    let mouseStartX = 0;
    let mouseStartY = 0;
    let cardStartRotationX = 0;
    let cardStartRotationY = 0;

    window.addEventListener('mousedown', (event) => {
      isMouseDown = true;
      mouseStartX = event.clientX;
      mouseStartY = event.clientY;
      cardStartRotationX = card.rotation.x;
      cardStartRotationY = card.rotation.y;
    });

    window.addEventListener('mousemove', (event) => {
      if (isMouseDown) {
        const deltaX = event.clientX - mouseStartX;
        const deltaY = event.clientY - mouseStartY;
        card.rotation.x = cardStartRotationX + deltaY * 0.01;
        card.rotation.y = cardStartRotationY + deltaX * 0.01;
      }
    });

    window.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    // Анімація сцени
    function animate() {
      requestAnimationFrame(animate);

      // Крутіння сонця та візитки
      directionalLight.position.x = Math.cos(Date.now() * 0.0005) * 5;
      directionalLight.position.z = Math.sin(Date.now() * 0.0005) * 5;

      card.rotation.y += 0.001;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
