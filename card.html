<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blazka3D Business Card</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body { margin: 0; overflow: hidden; background: #f0f0f0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    // Створення сцени
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Розміри картки (3.5 x 2 дюйма)
    const width = 3.5;
    const height = 2;

    // Тонка 3D візитка
    const geometry = new THREE.BoxGeometry(width, height, 0.05);  // Тонка картка
    const material = new THREE.MeshStandardMaterial({ color: 0x2f4f4f, metalness: 0.7, roughness: 0.1 });
    const card = new THREE.Mesh(geometry, material);
    scene.add(card);

    // Освітлення для реалістичності
    const light = new THREE.AmbientLight(0x404040, 2);  // М'яке освітлення
    scene.add(light);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);

    // Текст на картці
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const textGeometry = new THREE.TextGeometry('CEO of Adiasta\nSan Francisco, CA', {
        font: font,
        size: 0.15,
        height: 0.02,
      });
      const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const textMesh = new THREE.Mesh(textGeometry, textMaterial);
      textMesh.position.set(-1.4, 0.4, 0.03);  // Позиція тексту на картці
      scene.add(textMesh);
    });

    // Додавання QR-коду на картку
    const qrCanvas = document.createElement('canvas');
    const qrCode = new QRCode(qrCanvas, {
      text: "https://adiasta.com",
      width: 128,
      height: 128,
    });
    const qrTexture = new THREE.CanvasTexture(qrCanvas);
    const qrMaterial = new THREE.MeshBasicMaterial({ map: qrTexture, transparent: true });
    const qrGeometry = new THREE.PlaneGeometry(0.5, 0.5);
    const qrMesh = new THREE.Mesh(qrGeometry, qrMaterial);
    qrMesh.position.set(0.8, -0.7, 0.03); // Розташування QR-коду
    card.add(qrMesh);

    // Камера та анімація
    camera.position.z = 4;
    function animate() {
      requestAnimationFrame(animate);
      card.rotation.x += 0.01;  // Обертання картки по осі X
      card.rotation.y += 0.01;  // Обертання картки по осі Y
      renderer.render(scene, camera);
    }
    animate();

    // Події для мобільного (крутити картку за допомогою свайпів)
    let mouseX = 0, mouseY = 0;
    window.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // Оновлення рендеру
    function render() {
      card.rotation.x = mouseY * Math.PI;
      card.rotation.y = mouseX * Math.PI;
      renderer.render(scene, camera);
    }

    // Оновлення рендеру на мобільних пристроях
    function update() {
      render();
      requestAnimationFrame(update);
    }
    update();
  </script>
</body>
</html>
