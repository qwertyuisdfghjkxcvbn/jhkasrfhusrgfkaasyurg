<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adiasta - 3D Card with San Francisco Image</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    html, body {
      height: 100%; 
      width: 100%;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex; 
      flex-direction: column; /* Stack elements vertically */
      align-items: center;
      text-align: center; 
      background-color: #f9f9f9; 
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden;
    }
    .header {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      z-index: 2;
    }
    .button {
      padding: 12px 18px;
      font-size: 1rem;
      color: #007bff;
      background-color: transparent;
      border: 2px solid #007bff;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #007bff;
      color: white;
    }
    #container {
      position: relative;
      width: 80vw;  /* Set card to take more space */
      height: 75vh; /* Increase card height to fill more space */
      margin-top: 30px;
    }
    canvas {
      display: block;
      width: 100%; /* Ensure the canvas occupies the full width */
      height: 100%; /* Ensure the canvas occupies the full height */
    }
    .button-container {
      display: flex; 
      flex-direction: column; 
      gap: 15px;
    }
    .button {
      padding: 16px; 
      font-size: 1.0rem; 
      font-weight: 600;
      text-decoration: none;
      border: 1px solid #007bff; 
      display: inline-block;
      color: #007bff; 
      background-color: transparent; 
      border-radius: 5px;
      letter-spacing: 0.05rem; 
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #007bff; 
      color: #fff; 
      transform: scale(1.05);
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222; 
        color: #ddd;
      }
      .container {
        background-color: #333;
        box-shadow: none;
      }
      .button {
        border-color: #fff;
        color: #fff;
      }
      .button:hover {
        background-color: #444;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="https://adiasta.com/dev" class="button">HTML Code Tester</a>
    <a href="https://adiasta.com/voc" class="button">Vocabulary</a>
    <a href="https://adiasta.com/game" class="button">Game</a>
    <a href="https://adiasta.com/game2" class="button">Test</a>
  </div>

  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('container').appendChild(renderer.domElement);

    // Create business card with larger dimensions (16x10)
    const geometry = new THREE.BoxGeometry(16, 10, 0.05);  /* Card size increased to 16x10 */
    
    // Material with color for the front and texture for the back
    const materialFront = new THREE.MeshStandardMaterial({ color: 0x2f4f4f, metalness: 0.7, roughness: 0.1 });
    const materialBack = new THREE.MeshStandardMaterial();
    const card = new THREE.Mesh(geometry, materialFront);
    card.castShadow = true;
    card.receiveShadow = true;
    scene.add(card);

    // Add image texture on the back of the card (San Francisco image from Wikipedia)
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/e/ec/San_Francisco_skyline_view_from_Sutro_Tower.jpg', function(texture) {
      const backMaterial = new THREE.MeshStandardMaterial({ map: texture, side: THREE.BackSide });
      const cardBack = new THREE.Mesh(geometry, backMaterial);
      cardBack.rotation.y = Math.PI;  // Rotate to face the other side
      card.add(cardBack);
    });

    // Light setup
    const light = new THREE.AmbientLight(0x404040, 2);
    scene.add(light);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5).normalize();
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Text for the card with larger font size
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const textGeometry = new THREE.TextGeometry('CEO of Adiasta\nSan Francisco, CA', {
        font: font,
        size: 0.5,  /* Increased text size */
        height: 0.02,
      });
      const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const textMesh = new THREE.Mesh(textGeometry, textMaterial);
      textMesh.position.set(-7, 2.5, 0.03);  /* Adjust text position for the larger card */
      card.add(textMesh);
    });

    // Camera position
    camera.position.z = 18;  /* Move the camera back to accommodate the larger card */

    // Mouse interaction for rotating the card
    let isMouseDown = false;
    let mouseStartX = 0;
    let mouseStartY = 0;
    let cardStartRotationX = 0;
    let cardStartRotationY = 0;

    window.addEventListener('mousedown', (event) => {
      isMouseDown = true;
      mouseStartX = event.clientX;
      mouseStartY = event.clientY;
      cardStartRotationX = card.rotation.x;
      cardStartRotationY = card.rotation.y;
    });

    window.addEventListener('mousemove', (event) => {
      if (isMouseDown) {
        const deltaX = event.clientX - mouseStartX;
        const deltaY = event.clientY - mouseStartY;
        card.rotation.x = cardStartRotationX + deltaY * 0.01;
        card.rotation.y = cardStartRotationY + deltaX * 0.01;
      }
    });

    window.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      directionalLight.position.x = Math.cos(Date.now() * 0.0005) * 5;
      directionalLight.position.z = Math.sin(Date.now() * 0.0005) * 5;
      card.rotation.y += 0.001;
      renderer.render(scene, camera);
    }

    animate();

    // Theme switch function for dark mode
    function applyTheme() {
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.classList.toggle('dark-mode', prefersDarkMode);
      document.body.classList.toggle('light-mode', !prefersDarkMode);
    }
    applyTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
  </script>
</body>
</html>
