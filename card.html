<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Business Card</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            perspective: 1000px; /* Adds perspective for 3D effect */
        }

        .card {
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.6s; /* Smooth flip animation */
        }

        .card:hover {
            transform: rotateY(180deg); /* Flip the card on hover */
        }

        /* Front and back of the card */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform: rotateY(0deg);
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back side when flipped */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
        }

        /* Front side (with Name and Title) */
        .front {
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }

        /* Back side (with Contact Info) */
        .back {
            background: linear-gradient(135deg, #8e44ad, #f39c12);
            transform: rotateY(180deg); /* Position back side behind the front */
        }

        /* Text style for the front and back */
        .name {
            font-size: 30px;
            font-weight: bold;
        }

        .title {
            font-size: 20px;
            font-weight: lighter;
        }

        .contact-info {
            font-size: 18px;
        }

        /* For responsiveness */
        @media (max-width: 768px) {
            .card {
                width: 250px;
                height: 170px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 200px;
                height: 150px;
            }
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <div class="card-inner">
                <!-- Front of the Card -->
                <div class="card-face front">
                    <div>
                        <div class="name">Adiasta</div>
                        <div class="title">CEO</div>
                    </div>
                </div>

                <!-- Back of the Card -->
                <div class="card-face back">
                    <div class="contact-info">
                        <p>Email: adiasta@example.com</p>
                        <p>Phone: +1234567890</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Optionally, add JavaScript for additional interactivity or animations if needed
        // For example, you can animate the card on page load:
        window.onload = () => {
            const card = document.querySelector('.card');
            setTimeout(() => {
                card.style.transform = "rotateY(180deg)"; // Flip the card after 2 seconds (example animation)
            }, 2000);
        };
    </script>
</body>
</html>
