<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Business Card - Adiasta CEO</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="businessCard"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>

    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("businessCard") });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the card geometry (box)
        const cardGeometry = new THREE.BoxGeometry(5, 3, 0.1);
        const cardMaterialFront = new THREE.MeshStandardMaterial({
            color: 0xffffff, 
            roughness: 0.5,
            metalness: 0.3
        });
        const cardMaterialBack = new THREE.MeshStandardMaterial({
            color: 0x333333, 
            roughness: 0.5,
            metalness: 0.3
        });

        // Create the mesh for front and back of the card
        const card = new THREE.Mesh(cardGeometry, [cardMaterialFront, cardMaterialBack]);
        scene.add(card);

        // Card Front Text (CEO info)
        const frontText = `
            CEO: John Doe
            Adiasta Inc.
            123 Market St, San Francisco, CA
            Email: ceo@adiasta.com
            Phone: +1 (555) 123-4567
        `;

        // Load a clean font
        const fontLoader = new THREE.FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const textGeometry = new THREE.TextGeometry(frontText, {
                font: font,
                size: 0.3,
                height: 0.05,
                curveSegments: 10,
            });

            const textMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);

            textMesh.position.set(-2.4, 1, 0.06); // Position text on front of card
            scene.add(textMesh);
        });

        // Add a subtle ambient light and a point light for better visibility
        const ambientLight = new THREE.AmbientLight(0x404040, 1); // Ambient light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 50);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Camera position
        camera.position.z = 10;

        // Add controls for rotating the card
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;  // Disable zooming

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            card.rotation.y += 0.01;  // Continuous rotation
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing for responsiveness
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
