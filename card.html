<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adiasta - 3D Card with San Francisco Background</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    html, body {
      height: 100%; 
      width: 100%;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex; 
      flex-direction: column; 
      align-items: center;
      text-align: center; 
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden;
    }
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/San_Francisco_skyline_view_from_Sutro_Tower.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
      flex-wrap: wrap; /* Allows wrapping of buttons on smaller screens */
      justify-content: center; /* Center buttons */
    }
    .button {
      padding: 12px 18px;
      font-size: 1rem;
      color: #007bff;
      background-color: transparent;
      border: 2px solid #007bff;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #007bff;
      color: white;
    }
    #container {
      position: relative;
      width: 80vw;
      height: 75vh;
      margin-top: 30px;
      z-index: 1;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    /* Media query for smaller screens */
    @media (max-width: 600px) {
      .header {
        top: 10px;
        gap: 10px;
      }
      .button {
        font-size: 0.8rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="https://adiasta.com/dev" class="button">HTML Code Tester</a>
    <a href="https://adiasta.com/voc" class="button">Vocabulary</a>
    <a href="https://adiasta.com/game" class="button">Game</a>
    <a href="https://adiasta.com/game2" class="button">Test</a>
  </div>

  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('container').appendChild(renderer.domElement);

    // Create a larger business card (16x10)
    const geometry = new THREE.BoxGeometry(16, 10, 0.05);  /* Card size increased to 16x10 */
    
    // Material for the front side (dark color)
    const materialFront = new THREE.MeshStandardMaterial({ color: 0x2f4f4f, metalness: 0.7, roughness: 0.1 });
    const card = new THREE.Mesh(geometry, materialFront);
    card.castShadow = true;
    card.receiveShadow = true;
    scene.add(card);

    // Texture for the back side (San Francisco Image)
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/e/ec/San_Francisco_skyline_view_from_Sutro_Tower.jpg', function(texture) {
      const backMaterial = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });  // Use BackSide for the back of the card
      const backPlane = new THREE.Mesh(geometry, backMaterial);
      backPlane.rotation.y = Math.PI;  // Rotate the back to face the other side of the card
      card.add(backPlane);
    });

    // Light setup
    const light = new THREE.AmbientLight(0x404040, 2);
    scene.add(light);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5).normalize();
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Text for the front side of the card
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const textGeometry = new THREE.TextGeometry('CEO of Adiasta\nSan Francisco, CA', {
        font: font,
        size: 0.5,  /* Text size increased */
        height: 0.02,
      });
      const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const textMesh = new THREE.Mesh(textGeometry, textMaterial);
      textMesh.position.set(-7, 3, 0.03);  /* Adjust text position for the larger card */
      card.add(textMesh);
    });

    // Camera position adjustment to show the whole card
    camera.position.z = 20;  /* Camera moved back to fit the larger card */

    // Mouse and touch interaction for rotating the card
    let isMouseDown = false;
    let mouseStartX = 0;
    let mouseStartY = 0;
    let cardStartRotationX = 0;
    let cardStartRotationY = 0;

    const startRotation = (event) => {
      isMouseDown = true;
      if (event.touches) {
        mouseStartX = event.touches[0].clientX;
        mouseStartY = event.touches[0].clientY;
      } else {
        mouseStartX = event.clientX;
        mouseStartY = event.clientY;
      }
      cardStartRotationX = card.rotation.x;
      cardStartRotationY = card.rotation.y;
    };

    const moveRotation = (event) => {
      if (isMouseDown) {
        let deltaX, deltaY;
        if (event.touches) {
          deltaX = event.touches[0].clientX - mouseStartX;
          deltaY = event.touches[0].clientY - mouseStartY;
        } else {
          deltaX = event.clientX - mouseStartX;
          deltaY = event.clientY - mouseStartY;
        }
        card.rotation.x = cardStartRotationX + deltaY * 0.01;
        card.rotation.y = cardStartRotationY + deltaX * 0.01;
      }
    };

    const endRotation = () => {
      isMouseDown = false;
    };

    window.addEventListener('mousedown', startRotation);
    window.addEventListener('mousemove', moveRotation);
    window.addEventListener('mouseup', endRotation);
    window.addEventListener('touchstart', startRotation, { passive: false });
    window.addEventListener('touchmove', moveRotation, { passive: false });
    window.addEventListener('touchend', endRotation);

    // Animation loop to continuously render the scene
    function animate() {
      requestAnimationFrame(animate);
      directionalLight.position.x = Math.cos(Date.now() * 0.0005) * 5;
      directionalLight.position.z = Math.sin(Date.now() * 0.0005) * 5;
      card.rotation.y += 0.001;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
