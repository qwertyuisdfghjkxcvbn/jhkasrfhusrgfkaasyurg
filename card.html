<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Business Card - Adiasta CEO</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="businessCard"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>

    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("businessCard") });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the card geometry (box)
        const cardGeometry = new THREE.BoxGeometry(5, 3, 0.1);
        const cardMaterialFront = new THREE.MeshBasicMaterial({
            color: 0x1E2A47, 
            side: THREE.FrontSide
        });
        const cardMaterialBack = new THREE.MeshBasicMaterial({
            color: 0xF5F5F5, 
            side: THREE.BackSide
        });

        // Create the mesh for front and back of the card
        const card = new THREE.Mesh(cardGeometry, [cardMaterialFront, cardMaterialBack]);
        scene.add(card);

        // Card Front Text
        const frontText = `
            CEO: John Doe
            Adiasta Inc.
            123 Market St, San Francisco, CA
            Email: ceo@adiasta.com
            Phone: +1 (555) 123-4567
        `;

        // Create a simple text for the card front
        const fontLoader = new THREE.FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const textGeometry = new THREE.TextGeometry(frontText, {
                font: font,
                size: 0.3,
                height: 0.05,
                curveSegments: 10,
            });

            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);

            textMesh.position.set(-2.4, 1, 0.06); // Position text on front of card
            scene.add(textMesh);
        });

        // Set the camera position
        camera.position.z = 10;

        // Add controls for rotating the card
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;  // Disable zooming

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            card.rotation.y += 0.01;  // Continuous rotation
            renderer.render(scene, camera);
        }

        animate();

        // Resize handling for responsiveness
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
