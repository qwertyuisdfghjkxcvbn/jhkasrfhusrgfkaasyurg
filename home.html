<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Allow zooming on iOS devices for better accessibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malevich Translator</title>
  
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: var(--background-color);
      transition: background var(--transition), color var(--transition);
      /* Removed overflow: hidden to allow scrolling */
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Root Variables */
    :root {
      /* Updated to friendlier colors */
      --background-color-light: #f0f4f8;
      --background-color-dark: #1e1e1e;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2c2c2c;
      --text-color-light: #2c3e50;
      --text-color-dark: #ecf0f1;
      --primary-color: #3498db; /* Softer Blue */
      --secondary-color: #2ecc71; /* Soft Green */
      --copy-success-color: #1abc9c; /* Teal */
      --transition: 0.3s ease-in-out;
      --max-textarea-height: 300px;
      --min-font-size: 16px;
      --border-radius: 12px;
      --box-shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
      --box-shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    /* Light and Dark Modes */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: var(--background-color-dark);
        --card-bg: var(--card-bg-dark);
        --text-color: var(--text-color-dark);
        --box-shadow: var(--box-shadow-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --background-color: var(--background-color-light);
        --card-bg: var(--card-bg-light);
        --text-color: var(--text-color-light);
        --box-shadow: var(--box-shadow-light);
      }
    }

    /* Layout */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Changed to flex-start to allow scrolling */
      padding: 20px;
      min-height: 100vh;
    }

    main {
      width: 100%;
      max-width: 600px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .translator-card {
      width: 100%;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: var(--box-shadow);
      transition: background var(--transition), box-shadow var(--transition);
      position: relative;
      border: 2px solid var(--primary-color);
    }

    /* Language Selectors */
    .language-selectors {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    select {
      flex: 1;
      min-width: 120px;
      padding: 10px 15px;
      font-size: var(--min-font-size);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      background-color: var(--card-bg);
      color: var(--text-color);
      appearance: none;
      cursor: pointer;
      transition: border-color var(--transition), background-color var(--transition), color var(--transition);
      position: relative;
    }

    select:focus {
      outline: none;
      border-color: var(--secondary-color);
    }

    /* Add a dropdown arrow */
    select::after {
      content: 'â–¼';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-color);
    }

    /* Textareas */
    .textarea-container {
      position: relative;
      width: 100%;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      max-height: var(--max-textarea-height);
      padding: 15px 40px 15px 15px; /* Added right padding for copy button */
      font-size: var(--min-font-size);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      background-color: var(--card-bg);
      color: var(--text-color);
      resize: none;
      overflow-y: auto; /* Enable scrollbar when content exceeds max-height */
      transition: border-color var(--transition), background-color var(--transition), color var(--transition);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.5;
      position: relative;
    }

    textarea::placeholder {
      color: #aaa;
    }

    textarea:focus {
      outline: none;
      border-color: var(--secondary-color);
    }

    /* Copy Buttons */
    .copy-button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 20px;
      transition: color var(--transition);
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-button:hover {
      color: var(--secondary-color);
    }

    .copy-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Swap Button */
    .swap-button {
      align-self: center;
      background-color: var(--primary-color);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color var(--transition), transform var(--transition);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: -25px 0 15px 0; /* Positioning the swap button */
      flex-shrink: 0;
    }

    .swap-button:hover {
      background-color: var(--secondary-color);
      transform: rotate(180deg);
    }

    .swap-button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
      transition: fill var(--transition);
    }

    /* Footer */
    footer {
      width: 100%;
      background-color: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      position: relative; /* Changed to relative to allow multiple buttons */
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color var(--transition), box-shadow var(--transition);
      border-top: 2px solid var(--primary-color);
      margin-top: 20px; /* Added margin to separate from main content */
      flex-wrap: nowrap; /* Prevent wrapping on small screens */
      overflow-x: auto; /* Allow horizontal scrolling if necessary */
    }

    .footer-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .footer-buttons button {
      font-size: var(--min-font-size);
      color: var(--primary-color);
      background: none;
      border: 2px solid var(--primary-color);
      cursor: pointer;
      transition: color var(--transition), background-color var(--transition), border-color var(--transition);
      padding: 10px 20px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      flex: 1 1 0; /* Allow buttons to grow and shrink */
      min-width: 60px; /* Reduced min-width for better fit on small screens */
      white-space: nowrap; /* Prevent text from wrapping within buttons */
    }

    .footer-buttons button:hover {
      color: #fff;
      background-color: var(--primary-color);
      border-color: var(--secondary-color);
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    /* Modal */
    .modal {
      background-color: var(--card-bg);
      padding: 30px 40px;
      border-radius: var(--border-radius);
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: var(--box-shadow);
      transition: background-color var(--transition), color var(--transition);
      border: 2px solid var(--primary-color);
    }

    .modal h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .modal p {
      font-size: var(--min-font-size);
      margin-bottom: 30px;
      line-height: 1.5;
      color: var(--text-color);
    }

    .close-modal {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: var(--min-font-size);
      transition: background-color var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .close-modal:hover {
      background-color: var(--secondary-color);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .translator-card {
        padding: 20px;
      }

      select, textarea {
        font-size: 16px;
      }

      .swap-button {
        width: 45px;
        height: 45px;
        margin: -22.5px 0 15px 0;
      }

      .swap-button svg {
        width: 18px;
        height: 18px;
      }

      .copy-button {
        font-size: 18px;
        right: 8px;
      }

      .modal {
        padding: 20px 25px;
      }

      .modal h2 {
        font-size: 20px;
      }

      .modal p {
        font-size: 14px;
      }

      .close-modal {
        padding: 8px 16px;
        font-size: 14px;
      }

      .footer-buttons button {
        font-size: 14px;
        padding: 8px 16px;
        min-width: 50px; /* Further reduced min-width */
      }
    }

    /* Scrollbar Styling for Textareas */
    textarea::-webkit-scrollbar {
      width: 8px;
    }

    textarea::-webkit-scrollbar-track {
      background: var(--card-bg);
    }

    textarea::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 4px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>

      <button class="close-modal" id="closeModalBtn">Close</button>
    </div>

  <!-- Scripts -->
  <script>
    // Element References
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const copyBtnInput = document.getElementById('copyBtnInput');
    const copyBtnOutput = document.getElementById('copyBtnOutput');
    const aboutLink = document.getElementById('aboutLink');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const sourceLangSelect = document.getElementById('sourceLang');
    const targetLangSelect = document.getElementById('targetLang');
    const swapBtn = document.getElementById('swapBtn');
    const clearLink = document.getElementById('clearLink');
    const pasteLink = document.getElementById('pasteLink');
    const homeLink = document.getElementById('homeLink');

    let typingTimer;
    const debounceDelay = 500; // 0.5 seconds

    // Function to Translate Text
    async function translateText() {
      const text = inputText.value.trim();
      outputText.value = '';
      if (!text) return;

      const sourceLang = sourceLangSelect.value;
      const targetLang = targetLangSelect.value;

      // Prevent translating if source and target languages are the same
      if (sourceLang === targetLang) {
        outputText.value = text;
        autoResize(outputText);
        return;
      }

      const direction = `${sourceLang}|${targetLang}`;
      const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${direction}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data?.responseData?.translatedText) {
          outputText.value = data.responseData.translatedText;
          autoResize(outputText);
        } else {
          outputText.value = 'No translation found.';
        }
      } catch (error) {
        console.error(error);
        outputText.value = 'Error fetching translation. Try again later.';
      }
    }

    // Function to Auto-Resize Textareas
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = `${textarea.scrollHeight}px`;
    }

    // Debounced Input Event for Input Textarea
    inputText.addEventListener('input', () => {
      autoResize(inputText);
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        translateText();
      }, debounceDelay);
    });

    // Event Listener for Output Textarea (Readonly, but still adjust height)
    outputText.addEventListener('input', () => {
      autoResize(outputText);
    });

    // Language Selection Change Events
    sourceLangSelect.addEventListener('change', () => {
      if (inputText.value.trim()) {
        translateText();
      }
    });

    targetLangSelect.addEventListener('change', () => {
      if (inputText.value.trim()) {
        translateText();
      }
    });

    // Swap Languages and Text
    swapBtn.addEventListener('click', () => {
      // Swap selected languages
      const tempLang = sourceLangSelect.value;
      sourceLangSelect.value = targetLangSelect.value;
      targetLangSelect.value = tempLang;

      // Swap text areas
      const tempText = inputText.value;
      inputText.value = outputText.value;
      outputText.value = tempText;

      // Auto-resize after swapping
      autoResize(inputText);
      autoResize(outputText);

      // Trigger translation if input is not empty
      if (inputText.value.trim()) {
        translateText();
      } else {
        outputText.value = '';
      }
    });

    // Copy to Clipboard Function
    function copyToClipboard(textArea, button) {
      const text = textArea.value.trim();
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          // Provide visual feedback
          button.style.color = 'var(--copy-success-color)';
          setTimeout(() => {
            button.style.color = 'var(--primary-color)';
          }, 1500);
        }).catch(err => {
          console.error('Failed to copy: ', err);
        });
      }
    }

    // Copy Button Event Listeners
    copyBtnInput.addEventListener('click', () => {
      copyToClipboard(inputText, copyBtnInput);
    });

    copyBtnOutput.addEventListener('click', () => {
      copyToClipboard(outputText, copyBtnOutput);
    });

    // About Modal Toggle
    aboutLink.addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    // Close Modal When Clicking Outside Content
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });

    // Clear Button Functionality
    clearLink.addEventListener('click', () => {
      inputText.value = '';
      outputText.value = '';
      autoResize(inputText);
      autoResize(outputText);
    });

    // Paste Button Functionality
    pasteLink.addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text) {
          inputText.value = text;
          autoResize(inputText);
          translateText();
        }
      } catch (err) {
        console.error('Failed to paste: ', err);
        alert('Failed to paste text. Please ensure you have granted clipboard permissions.');
      }
    });

    // Home Button Functionality
    homeLink.addEventListener('click', () => {
      window.location.href = 'https://adiasta.com';
    });

    // Initial Auto-Resize on Page Load
    window.addEventListener('load', () => {
      autoResize(inputText);
      autoResize(outputText);
    });
  </script>
