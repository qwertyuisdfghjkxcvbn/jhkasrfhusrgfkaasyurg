<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1c1c1e;
            --header-bg: rgba(255, 255, 255, 0.8);
            --menu-bg: rgba(255, 255, 255, 0.95);
            --article-bg: #ffffff;
            --link-color: #0071e3;
            --border-color: #e5e5e7;
            --overlay-bg: rgba(0, 0, 0, 0.5);
            --modal-bg: rgba(255, 255, 255, 0.95);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1c1c1e;
                --text-color: #f2f2f7;
                --header-bg: rgba(28, 28, 30, 0.8);
                --menu-bg: rgba(28, 28, 30, 0.95);
                --article-bg: #2c2c2e;
                --link-color: #0a84ff;
                --border-color: #3a3a3c;
                --overlay-bg: rgba(255, 255, 255, 0.5);
                --modal-bg: rgba(28, 28, 30, 0.95);
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--header-bg);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        .logo {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            color: var(--link-color);
            cursor: pointer;
        }
        nav {
            display: flex;
            gap: 25px;
        }
        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: var(--link-color);
            left: 0;
            bottom: -5px;
            transition: width 0.3s;
        }
        nav a:hover::after {
            width: 100%;
        }
        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
        }
        .search-container form {
            display: flex;
            align-items: center;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .search-container input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: none;
            outline: none;
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--bg-color);
        }
        .search-container button {
            padding: 8px 12px;
            border: none;
            background-color: var(--link-color);
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-container button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
        .search-icon {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 1001;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        main {
            padding: 100px 40px 40px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .article {
            background-color: var(--article-bg);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .article img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .article-title {
            font-size: 1.25em;
            margin-bottom: 10px;
            color: var(--link-color);
            text-decoration: none;
        }
        .article-summary {
            flex: 1;
            font-size: 0.95em;
            line-height: 1.5;
            color: var(--text-color);
        }
        footer {
            background-color: var(--header-bg);
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 80%;
            max-width: 800px;
            background-color: var(--modal-bg);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1003;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, transform 0.3s;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        .modal img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .modal-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--link-color);
        }
        .modal-content {
            font-size: 1em;
            line-height: 1.6;
            color: var(--text-color);
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            color: var(--text-color);
            cursor: pointer;
            background: none;
            border: none;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .search-container {
                max-width: 200px;
            }
            main {
                padding: 80px 20px 20px 20px;
                gap: 20px;
            }
            .article img {
                height: 150px;
            }
            .modal {
                width: 90%;
                padding: 15px;
            }
            .modal-title {
                font-size: 1.25em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NW</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">World</a>
            <a href="#">Technology</a>
            <a href="#">Science</a>
            <a href="#">Health</a>
            <a href="#">Sports</a>
        </nav>
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search articles..." aria-label="Search articles">
                <button type="submit" aria-label="Search">
                    <!-- Search Icon SVG -->
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/>
                    </svg>
                </button>
            </form>
        </div>
    </header>
    <div class="overlay" id="overlay"></div>
    <main id="articles"></main>
    <footer>
        &copy; 2024 Newsroom. All rights reserved.
    </footer>
    <div class="modal" id="modal">
        <button class="close-btn" id="closeBtn" aria-label="Close Modal">&times;</button>
        <img src="" alt="" id="modalImage">
        <h2 class="modal-title" id="modalTitle"></h2>
        <p class="modal-content" id="modalContent"></p>
    </div>
    <script>
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const overlay = document.getElementById('overlay');

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal || e.target === overlay) {
                modal.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        const articlesContainer = document.getElementById('articles');

        async function fetchRandomArticle() {
            try {
                const response = await fetch('https://en.wikipedia.org/api/rest_v1/page/random/summary');
                if (!response.ok) return null;
                return await response.json();
            } catch {
                return null;
            }
        }

        async function fetchSearchArticles(query, limit = 12) {
            try {
                const response = await fetch(`https://en.wikipedia.org/w/api.php?origin=*&action=query&list=search&srsearch=${encodeURIComponent(query)}&utf8=&format=json&srlimit=${limit}`);
                if (!response.ok) return null;
                const data = await response.json();
                const pages = data.query.search;
                const summaries = await Promise.all(pages.map(async (page) => {
                    try {
                        const res = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(page.title)}`);
                        if (!res.ok) return null;
                        return await res.json();
                    } catch {
                        return null;
                    }
                }));
                return summaries.filter(summary => summary !== null);
            } catch {
                return null;
            }
        }

        function createArticleElement(data) {
            const article = document.createElement('div');
            article.className = 'article';
            if (data.thumbnail && data.thumbnail.source) {
                const img = document.createElement('img');
                img.src = data.thumbnail.source;
                img.alt = data.title;
                article.appendChild(img);
            }
            const title = document.createElement('h3');
            title.className = 'article-title';
            title.textContent = data.title;
            article.appendChild(title);
            const summary = document.createElement('p');
            summary.className = 'article-summary';
            summary.textContent = data.extract;
            article.appendChild(summary);
            article.addEventListener('click', () => {
                modalImage.src = data.thumbnail ? data.thumbnail.source : '';
                modalImage.alt = data.title;
                modalTitle.textContent = data.title;
                modalContent.textContent = data.extract;
                modal.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            return article;
        }

        async function loadArticles(count = 12) {
            articlesContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const data = await fetchRandomArticle();
                if (data) {
                    const articleElement = createArticleElement(data);
                    articlesContainer.appendChild(articleElement);
                }
            }
        }

        async function loadSearchResults(query) {
            articlesContainer.innerHTML = '';
            const summaries = await fetchSearchArticles(query, 12);
            if (summaries && summaries.length > 0) {
                summaries.forEach(data => {
                    const articleElement = createArticleElement(data);
                    articlesContainer.appendChild(articleElement);
                });
            } else {
                const noResults = document.createElement('p');
                noResults.textContent = 'No articles found for your search.';
                articlesContainer.appendChild(noResults);
            }
        }

        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                loadSearchResults(query);
            }
        });

        loadArticles();
    </script>
</body>
</html>
