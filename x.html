<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Helvetica+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1c1c1e;
            --header-bg: rgba(255, 255, 255, 0.8);
            --menu-bg: rgba(255, 255, 255, 0.95);
            --article-bg: #ffffff;
            --link-color: #0071e3;
            --border-color: #e5e5e7;
            --overlay-bg: rgba(0, 0, 0, 0.5);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1c1c1e;
                --text-color: #f2f2f7;
                --header-bg: rgba(28, 28, 30, 0.8);
                --menu-bg: rgba(28, 28, 30, 0.95);
                --article-bg: #2c2c2e;
                --link-color: #0a84ff;
                --border-color: #3a3a3c;
                --overlay-bg: rgba(255, 255, 255, 0.5);
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--header-bg);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        .logo {
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
        }
        .logo::before, .logo::after {
            content: '';
            position: absolute;
            background-color: var(--link-color);
            border-radius: 2px;
        }
        .logo::before {
            width: 100%;
            height: 6px;
            top: 0;
            left: 0;
        }
        .logo::after {
            width: 6px;
            height: 100%;
            top: 0;
            left: 17px;
        }
        nav {
            display: flex;
            gap: 25px;
        }
        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: var(--link-color);
            left: 0;
            bottom: -5px;
            transition: width 0.3s;
        }
        nav a:hover::after {
            width: 100%;
        }
        .burger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .burger div {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            transition: transform 0.3s, opacity 0.3s;
        }
        .burger.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .burger.open div:nth-child(2) {
            opacity: 0;
        }
        .burger.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100%;
            background-color: var(--menu-bg);
            backdrop-filter: blur(10px);
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: right 0.3s;
            z-index: 1002;
        }
        .mobile-menu.open {
            right: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 1001;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        main {
            padding: 100px 40px 40px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .article {
            background-color: var(--article-bg);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .article img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .article-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.25em;
            margin-bottom: 10px;
            color: var(--link-color);
            text-decoration: none;
        }
        .article-summary {
            flex: 1;
            font-size: 0.95em;
            line-height: 1.5;
            color: var(--text-color);
        }
        footer {
            background-color: var(--header-bg);
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .burger {
                display: flex;
            }
            main {
                padding: 80px 20px 20px 20px;
                gap: 20px;
            }
            .article img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">World</a>
            <a href="#">Technology</a>
            <a href="#">Science</a>
            <a href="#">Health</a>
            <a href="#">Sports</a>
        </nav>
        <div class="burger" id="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">World</a>
        <a href="#">Technology</a>
        <a href="#">Science</a>
        <a href="#">Health</a>
        <a href="#">Sports</a>
    </div>
    <div class="overlay" id="overlay"></div>
    <main id="articles"></main>
    <footer>
        &copy; 2024 Newsroom. All rights reserved.
    </footer>
    <script>
        const burger = document.getElementById('burger');
        const mobileMenu = document.getElementById('mobileMenu');
        const overlay = document.getElementById('overlay');

        burger.addEventListener('click', () => {
            burger.classList.toggle('open');
            mobileMenu.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            burger.classList.remove('open');
            mobileMenu.classList.remove('open');
            overlay.classList.remove('active');
        });

        const articlesContainer = document.getElementById('articles');
        async function fetchRandomArticle() {
            try {
                const response = await fetch('https://en.wikipedia.org/api/rest_v1/page/random/summary');
                if (!response.ok) return null;
                return await response.json();
            } catch {
                return null;
            }
        }
        function createArticleElement(data) {
            const article = document.createElement('div');
            article.className = 'article';
            if (data.thumbnail && data.thumbnail.source) {
                const img = document.createElement('img');
                img.src = data.thumbnail.source;
                img.alt = data.title;
                article.appendChild(img);
            }
            const title = document.createElement('a');
            title.href = data.content_urls.desktop.page;
            title.target = '_blank';
            title.className = 'article-title';
            title.textContent = data.title;
            article.appendChild(title);
            const summary = document.createElement('p');
            summary.className = 'article-summary';
            summary.textContent = data.extract;
            article.appendChild(summary);
            return article;
        }
        async function loadArticles(count = 12) {
            for (let i = 0; i < count; i++) {
                const data = await fetchRandomArticle();
                if (data) {
                    const articleElement = createArticleElement(data);
                    articlesContainer.appendChild(articleElement);
                }
            }
        }
        loadArticles();
    </script>
</body>
</html>
