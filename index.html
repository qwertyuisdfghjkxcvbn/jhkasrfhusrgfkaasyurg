<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Adiasta</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, Sans-Serif;
            background-color: #ffffff;
            color: #000000;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            font-size: 18px;
            color: #000;
            text-align: center;
            flex: 1;
        }
        .chat-container {
            flex: 1;
            padding: 70px 10px 110px; /* Adjusted for footer height */
            overflow-y: auto;
            background-color: #ffffff;
        }
        /* Style for the messages */
        .message {
            margin-bottom: 10px;
            padding: 10px;
            max-width: 70%; /* Limit width for both bot and user messages */
            border-radius: 15px;
            word-wrap: break-word;
        }
        /* Bot messages aligned to the left */
        .message.bot {
            background-color: #f2f2f2;
            color: #000000;
            border-bottom-left-radius: 0;
            align-self: flex-start;
            margin-right: auto;
            max-width: 90%;
        }
        /* User messages aligned to the right */
        .message.user {
            color: black;
            border-bottom-right-radius: 0;
            text-align: right;
            margin-left: auto;
            align-self: flex-end;
            max-width: 60%;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px; /* Higher footer padding */
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            flex: 1;
            background-color: #f9f9f9;
            color: #000;
        }
        .send-btn {
            background-color: #000000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .send-btn i {
            color: #ffffff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Adiasta</h1>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message bot">Hello, how can I help you today?</div>
        <div class="message user">cool"</div>
    </div>

    <div class="input-container">
        <input type="text" id="wordInput" placeholder="Type your message..." aria-label="Chat Input">
        <div class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
        </div>
    </div>

    <script>
        document.getElementById('sendBtn').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('wordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('wordInput');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                fetchDefinition(message);
                input.value = '';
                scrollToBottom();
            }
        }

        async function fetchDefinition(word) {
            const chatContainer = document.getElementById('chatContainer');
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.textContent = 'Searching...';
            chatContainer.appendChild(botMessage);
            scrollToBottom();

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await response.json();

                chatContainer.removeChild(botMessage);

                const definitionDiv = document.createElement('div');
                definitionDiv.className = 'message bot';

                if (data[0] && data[0].meanings) {
                    const meanings = data[0].meanings.map(meaning => meaning.definitions[0].definition).join('<br><br>');
                    definitionDiv.innerHTML = `<strong>Definition:</strong><br>${meanings}`;

                    const examples = data[0].meanings.flatMap(meaning => meaning.definitions.flatMap(def => def.example ? [`${def.example}`] : [])).join('<br><br>');
                    if (examples) {
                        const examplesDiv = document.createElement('div');
                        examplesDiv.className = 'message bot';
                        examplesDiv.innerHTML = `<strong>Examples:</strong><br>${examples}`;
                        chatContainer.appendChild(examplesDiv);
                    }
                } else {
                    definitionDiv.textContent = 'No definitions found.';
                }

                chatContainer.appendChild(definitionDiv);
                scrollToBottom();
            } catch (error) {
                botMessage.textContent = 'Error retrieving word definition.';
            }
        }

        function addMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
