<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Definition Finder</title>
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            font-family: Helvetica, Sans-Serif;
            background-color: white;
            color: black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid black;
            border-radius: 4px;
            color: black;
        }
        .definition {
            margin-top: 20px;
            font-size: 18px;
            max-width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
            color: black;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="wordInput" placeholder="Enter a word">
        <div id="definition" class="definition"></div>
    </div>

    <script>
        document.getElementById('wordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                fetchDefinition();
            }
        });

        async function fetchDefinition() {
            const word = document.getElementById('wordInput').value.trim();
            const definitionDiv = document.getElementById('definition');
            definitionDiv.textContent = 'Searching...';

            if (word) {
                try {
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                    const data = await response.json();

                    if (data[0] && data[0].meanings) {
                        const meanings = data[0].meanings.map(meaning => meaning.definitions[0].definition).join(', ');
                        definitionDiv.textContent = `${meanings}`;
                    } else {
                        definitionDiv.textContent = 'No definitions found.';
                    }
                } catch (error) {
                    definitionDiv.textContent = 'Error retrieving word definition.';
                }
            } else {
                definitionDiv.textContent = 'Please enter a word.';
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
