<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#F2F2F2">
    <title>Chat Interface</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Helvetica, Sans-Serif;
            overflow: hidden;
            background-color: white;
            color: black;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #F2F2F2;
            display: flex;
            align-items: center;
            border-bottom: 1px solid grey;
            z-index: 1000;
        }
        .logo img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }
        .chat-container {
            flex: 1;
            padding: 80px 10px 70px;
            overflow-y: auto;
            background-color: white;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
            color: black;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #F2F2F2;
            align-self: flex-end;
        }
        .message.bot {
            align-self: flex-start;
        }
        .input-container {
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #F2F2F2;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid grey;
            border-radius: 20px;
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
            background-color: white;
            color: black;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 16px;
            }
            input[type="text"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icon-512x512.png" alt="Logo" loading="lazy">
        </div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <input type="text" id="wordInput" placeholder="Type your message..." aria-label="Chat Input">
    </div>

    <script>
        document.getElementById('wordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('wordInput');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                fetchDefinition(message);
                input.value = '';
                scrollToBottom();
            }
        }

        async function fetchDefinition(word) {
            const chatContainer = document.getElementById('chatContainer');
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.textContent = 'Searching...';
            chatContainer.appendChild(botMessage);
            scrollToBottom();

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await response.json();

                chatContainer.removeChild(botMessage);

                const definitionDiv = document.createElement('div');
                definitionDiv.className = 'message bot';

                if (data[0] && data[0].meanings) {
                    const meanings = data[0].meanings.map(meaning => meaning.definitions[0].definition).join('<br><br>');
                    definitionDiv.innerHTML = `<strong>Definition:</strong><br>${meanings}`;

                    const examples = data[0].meanings.flatMap(meaning => meaning.definitions.flatMap(def => def.example ? [`${def.example}`] : [])).join('<br><br>');
                    if (examples) {
                        const examplesDiv = document.createElement('div');
                        examplesDiv.className = 'message bot';
                        examplesDiv.innerHTML = `<strong>Examples:</strong><br>${examples}`;
                        chatContainer.appendChild(examplesDiv);
                    }
                } else {
                    definitionDiv.textContent = 'No definitions found.';
                }

                chatContainer.appendChild(definitionDiv);
                scrollToBottom();
            } catch (error) {
                botMessage.textContent = 'Error retrieving word definition.';
            }
        }

        function addMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
