<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adiasta</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%; font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      text-align: center; transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      font-size: 3rem; font-weight: 700; margin-bottom: 40px;
      letter-spacing: 0.1rem;
    }
    .button-container {
      display: flex; flex-direction: column; gap: 20px;
      width: 100%; max-width: 320px;
    }
    .button {
      padding: 18px; font-size: 2.0rem; font-weight: 600;
      text-transform: uppercase; text-decoration: none;
      border: 1px solid; display: inline-block;
      letter-spacing: 0.05rem; transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .dark-mode {
      background-color: #000; color: #fff;
    }
    .dark-mode .button {
      color: #000; background-color: #fff; border-color: #fff;
    }
    .dark-mode .button:hover {
      background-color: #000; color: #fff;
    }
    .light-mode {
      background-color: #fff; color: #000;
    }
    .light-mode .button {
      color: #fff; background-color: #000; border-color: #000;
    }
    .light-mode .button:hover {
      background-color: #fff; color: #000;
    }
  </style>
</head>
<body>
  <div>
    <h1>Adiasta</h1>
    <div class="button-container">
      <a href="https://adiasta.com/dev" class="button">HTML Code Tester</a>
      <a href="https://adiasta.com/voc" class="button">Vocabulary</a>
      <a href="https://adiasta.com/stars" class="button">Random Words</a>
    </div>
  </div>

  <script>
    function applyTheme() {
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.classList.toggle('dark-mode', prefersDarkMode);
      document.body.classList.toggle('light-mode', !prefersDarkMode);
    }
    applyTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
  </script>
</body>
</html>
