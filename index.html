<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Helvetica, Sans-Serif;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: white;
            color: black;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #F2F2F2;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            border-bottom: 1px solid grey;
            box-sizing: border-box;
            z-index: 1000;
                       text-align: center;
        }b
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('icon-512x512.png') no-repeat center/cover;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: grey;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
            padding: 60px 10px 10px;
            margin-top: 5px;
            box-sizing: border-box;
            background-color: white;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
            color: black;
        }
        .message.user {
            background-color: #F2F2F2;
            align-self: flex-end;
        }
        .message.bot {
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            border-top: 1px solid grey;
            background-color: white;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid grey;
            border-radius: 4px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1>Adiasta</h1>
    </div>
    <div class="chat-container" id="chatContainer">
    </div>
    <div class="input-container">
        <input type="text" id="wordInput" placeholder="Type your message...">
    </div>

    <script>
        document.getElementById('wordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('wordInput');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                fetchDefinition(message);
                input.value = '';
                scrollToBottom();
            }
        }

        async function fetchDefinition(word) {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML += `<div class="message bot">Searching...</div>`;
            scrollToBottom();

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await response.json();

                const definitionDiv = document.createElement('div');
                const examplesDiv = document.createElement('div');
                definitionDiv.className = 'message bot';
                examplesDiv.className = 'message bot';

                if (data[0] && data[0].meanings) {
                    const meanings = data[0].meanings.map(meaning => meaning.definitions[0].definition).join('<br><br>');
                    definitionDiv.innerHTML = `<strong>Definition:</strong><br>${meanings}`;

                    const examples = data[0].meanings.flatMap(meaning => meaning.definitions.flatMap(def => def.example ? [`${def.example}`] : [])).join('<br><br>');
                    examplesDiv.innerHTML = examples ? `<strong>Examples:</strong><br>${examples}` : 'No examples available.';
                } else {
                    definitionDiv.innerHTML = 'No definitions found.';
                }

                chatContainer.appendChild(definitionDiv);
                if (examplesDiv.innerHTML.trim()) {
                    chatContainer.appendChild(examplesDiv);
                }
                scrollToBottom();
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot';
                errorDiv.innerHTML = 'Error retrieving word definition.';
                chatContainer.appendChild(errorDiv);
                scrollToBottom();
            }
        }

        function addMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = message;
            chatContainer.appendChild(messageDiv);
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
