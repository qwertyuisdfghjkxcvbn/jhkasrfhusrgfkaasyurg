<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiasta</title>
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Helvetica, Sans-Serif;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid;
            border-radius: 4px;
            color: inherit;
            background-color: inherit;
        }
        .definition {
            margin-top: 20px;
            font-size: 18px;
            max-width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .examples {
            margin-top: 20px;
            font-size: 16px;
            color: inherit;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="wordInput" placeholder="Enter a word">
        <div id="definition" class="definition"></div>
        <div id="examples" class="examples"></div>
    </div>

    <script>
        document.getElementById('wordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                fetchDefinition();
            }
        });

        async function fetchDefinition() {
            const word = document.getElementById('wordInput').value.trim();
            const definitionDiv = document.getElementById('definition');
            const examplesDiv = document.getElementById('examples');
            definitionDiv.textContent = 'Searching...';
            examplesDiv.textContent = '';

            if (word) {
                try {
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                    const data = await response.json();

                    if (data[0] && data[0].meanings) {
                        const meanings = data[0].meanings.map(meaning => meaning.definitions[0].definition).join(', ');
                        definitionDiv.textContent = `${meanings}`;

                        const examples = data[0].meanings.flatMap(meaning => meaning.definitions.flatMap(def => def.example ? [`"${def.example}"`] : [])).join(', ');
                        examplesDiv.textContent = examples ? `Examples: ${examples}` : 'No examples available.';
                    } else {
                        definitionDiv.textContent = 'No definitions found.';
                        examplesDiv.textContent = '';
                    }
                } catch (error) {
                    definitionDiv.textContent = 'Error retrieving word definition.';
                    examplesDiv.textContent = '';
                }
            } else {
                definitionDiv.textContent = 'Please enter a word.';
                examplesDiv.textContent = '';
            }
        }

        const body = document.body;

        function applyTheme(theme) {
            body.classList.remove('light-mode', 'dark-mode');
            body.classList.add(theme);
            localStorage.setItem('theme', theme);
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            applyTheme(prefersDarkScheme.matches ? 'dark-mode' : 'light-mode');
        }

        window.matchMedia("(prefers-color-scheme: dark)").addEventListener('change', (e) => {
            applyTheme(e.matches ? 'dark-mode' : 'light-mode');
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
