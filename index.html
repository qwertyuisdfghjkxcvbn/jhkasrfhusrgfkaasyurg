<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000">
    <link rel="manifest" href="/manifest.json">
    <title>ADIASTA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Helvetica, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0;
        }
        .header, .input-container {
            backdrop-filter: blur(10px); /* Adjust blur level as needed */
            background-color: rgba(0, 0, 0, 0.5); /* 50% transparency */
        }
        .header {
            color: var(--header-text);
            text-align: center;
            padding: 15px;
            font-size: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-container {
            padding: 80px 15px 80px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--chat-bg);
            color: var(--chat-text);
        }
        .message {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 95%;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.user {
            background-color: var(--user-bg);
            color: var(--user-text);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .message.bot {
            background-color: var(--bot-bg);
            color: var(--bot-text);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            padding-top: 5px;
            padding-bottom: 30px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
        input[type="text"] {
            width: 100%;
            max-width: 600px;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--input-text);
            outline: none;
        }
        input[type="text"]::placeholder {
            color: grey;
        }
        .send-btn {
            background-color: var(--send-btn-bg);
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
        }
        .send-btn span {
            color: var(--send-btn-text);
            font-size: 16px;
            font-weight: bold;
        }
        .bot-typing {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .bot-typing div {
            width: 8px;
            height: 8px;
            background-color: var(--typing-dot);
            border-radius: 50%;
            animation: typing 1.2s infinite;
        }
        .bot-typing div:nth-child(1) {
            animation-delay: 0s;
        }
        .bot-typing div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .bot-typing div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        body.dark-mode {
            --header-bg: #333;
            --header-text: #fff;
            --chat-bg: black;
            --chat-text: #e0e0e0;
            --user-bg: #1f1f1f;
            --user-text: #fff;
            --bot-bg: black;
            --bot-text: #e0e0e0;
            --input-bg: #1e1e1e;
            --input-text: #fff;
            --input-border: #444;
            --send-btn-bg: #1e1e1e;
            --send-btn-text: #fff;
            --typing-dot: #777;
        }
        body.light-mode {
            --header-bg: #fff;
            --header-text: white;
            --chat-bg: white;
            --chat-text: #000;
            --user-bg: #1f1f1f;
            --user-text: #fff;
            --bot-bg: white;
            --bot-text: #000;
            --input-bg: #fff;
            --input-text: #000;
            --input-border: #333;
            --send-btn-bg: #fff;
            --send-btn-text: #000;
            --typing-dot: #ccc;
        }
        @media (max-width: 600px) {
            .header, .input-container {
                font-size: 16px;
            }
            .send-btn {
                width: 30px;
                height: 30px;
                margin-left: 5px;
            }
            input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="light-mode">

    <div class="header">
        <div>ADIASTA</div>
        <div>
            <button id="themeSwitcher" style="border: none; background: none; cursor: pointer; font-size: 16px;">DARK</button>
        </div>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="message bot">Hello! Send me a word to get its definition.</div>
    </div>

    <div class="input-container">
        <input type="text" id="wordInput" placeholder="Type a word..." aria-label="Chat Input">
        <div class="send-btn" id="sendBtn">
            <span>GO</span>
        </div>
    </div>

    <script>
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('wordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') sendMessage();
        });

        document.getElementById('themeSwitcher').addEventListener('click', function() {
            const body = document.body;
            const isDarkMode = body.classList.contains('dark-mode');
            if (isDarkMode) {
                body.classList.replace('dark-mode', 'light-mode');
                this.textContent = 'DARK';
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                this.textContent = 'LIGHT';
            }
        });

        function sendMessage() {
            const input = document.getElementById('wordInput');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                showBotTyping();
                fetchDefinition(message);
                input.value = '';
            }
        }

        function showBotTyping() {
            const chatContainer = document.getElementById('chatContainer');
            const botTyping = document.createElement('div');
            botTyping.className = 'bot-typing';
            botTyping.innerHTML = '<div></div><div></div><div></div>';
            chatContainer.appendChild(botTyping);
            scrollToBottom();
        }

        async function fetchDefinition(word) {
            const chatContainer = document.getElementById('chatContainer');
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await response.json();
                removeBotTyping();

                if (data[0] && data[0].meanings) {
                    const definitions = data[0].meanings.map(m => m.definitions[0].definition).join('<br>');
                    const botMessage = createBotMessage(`<strong>Definition:</strong><br>${definitions}`);
                    chatContainer.appendChild(botMessage);

                    const examples = data[0].meanings.flatMap(m => m.definitions.flatMap(d => d.example ? [`${d.example}`] : [])).join('<br>');
                    if (examples) {
                        const exampleMessage = createBotMessage(`<strong>Examples:</strong><br>${examples}`);
                        chatContainer.appendChild(exampleMessage);
                    }
                } else {
                    const botMessage = createBotMessage('No definitions found.');
                    chatContainer.appendChild(botMessage);
                }
                scrollToBottom();
            } catch (error) {
                removeBotTyping();
                const botMessage = createBotMessage('Error retrieving word definition.');
                chatContainer.appendChild(botMessage);
            }
        }

        function createBotMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = content;
            return messageDiv;
        }

        function removeBotTyping() {
            const chatContainer = document.getElementById('chatContainer');
            const botTyping = chatContainer.querySelector('.bot-typing');
            if (botTyping) botTyping.remove();
        }

        function addMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, (error) => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
