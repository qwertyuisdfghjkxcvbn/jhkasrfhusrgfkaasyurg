<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/><title>Study Planner</title><style>:root{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif;margin:0;padding:0;color-scheme:dark;--accent-color:#007aff;--primary-color:#007aff;--secondary-color:#555;--danger-color:#ff3b30;--success-color:#34c759;--background-dark:#1c1c1c}@media (prefers-color-scheme: dark){body{background:#1c1c1c;color:#e0e0e0}header,.set,.new-set-form,.confirm-modal .modal-content{background:#2c2c2c;border:1px solid #444}input,.btn,.increment-button,.toggle-schedule{background:#3a3a3a;color:#e0e0e0;border:1px solid #555}progress{background:#333;border:1px solid #444}progress::-webkit-progress-value{background:var(--accent-color)}}body,html{margin:0;padding:0;overflow-x:hidden;line-height:1.5;position:relative;min-height:100%}header{display:flex;align-items:center;justify-content:space-between;padding:0.5rem 1rem;box-sizing:border-box}header .header-center{flex:1;display:flex;align-items:center;justify-content:center}header button#addSetBtn{cursor:pointer;padding:0.5rem 1rem;border:none;border-radius:0.5rem;color:#fff;background:var(--primary-color);font-weight:600;font-size:1rem;display:flex;align-items:center;justify-content:center}header button#addSetBtn:hover{background:#006ae6}header button#addSetBtn:active{background:#0055cc} .btn{padding:0.5rem 1rem;border:none;border-radius:0.5rem;cursor:pointer;font-weight:600;font-size:0.9rem;transition:background-color 0.2s ease,transform 0.1s ease}.btn-primary{background:var(--primary-color);color:#fff}.btn-primary:hover{background:#006ae6}.btn-primary:active{background:#0055cc;transform:scale(0.98)}.btn-secondary{background:var(--secondary-color);color:#fff}.btn-secondary:hover{background:#444}.btn-secondary:active{background:#333;transform:scale(0.98)}.btn-danger{background:var(--danger-color);color:#fff}.btn-danger:hover{background:#e32d24}.btn-danger:active{background:#c6231f;transform:scale(0.98)}.btn-success{background:var(--success-color);color:#fff}.btn-success:hover{background:#2fa749}.btn-success:active{background:#25843d;transform:scale(0.98)}.btn-small{padding:0.3rem 0.6rem;font-size:0.8rem;border-radius:0.3rem}.btn-small.btn-primary{background:var(--primary-color);color:#fff}.btn-small.btn-primary:hover{background:#006ae6}.btn-small.btn-primary:active{background:#0055cc}.btn-small.btn-secondary{background:var(--secondary-color);color:#fff}.btn-small.btn-secondary:hover{background:#444}.btn-small.btn-secondary:active{background:#333}.btn-small.btn-danger{background:var(--danger-color);color:#fff}.btn-small.btn-danger:hover{background:#e32d24}.btn-small.btn-danger:active{background:#c6231f}.btn-small.btn-success{background:var(--success-color);color:#fff}.btn-small.btn-success:hover{background:#2fa749}.btn-small.btn-success:active{background:#25843d}.main{padding:1rem;max-width:600px;margin:0 auto;box-sizing:border-box;width:100%}.new-set-form{display:none;flex-direction:column;gap:0.5rem;margin-bottom:1rem;align-items:stretch;border-radius:0.3rem;padding:1rem} .new-set-form input{padding:0.5rem;font-size:1rem;border-radius:0.3rem;border:1px solid #ccc}.sets{display:flex;flex-direction:column;gap:1rem;margin-top:1rem}.set{border-radius:0.3rem;padding:1rem;display:flex;flex-direction:column;gap:0.5rem}.set-header{display:flex;justify-content:space-between;align-items:center;gap:0.5rem}.set-header input{border-radius:0.3rem;padding:0.5rem;flex:1;font-size:1rem;background:none;border:1px solid #ccc}.set-details{font-size:0.9rem;display:flex;flex-direction:column;gap:0.2rem}progress{width:100%;height:1rem;border-radius:0.3rem}.schedule{margin-top:0.5rem;font-size:0.9rem;display:none}.schedule-day{display:flex;justify-content:space-between;margin-bottom:0.2rem}.schedule strong{display:block;margin-bottom:0.5rem;font-weight:600;letter-spacing:0.02rem}.update-progress-form{display:flex;gap:0.5rem;align-items:center;flex-wrap:wrap;margin-top:0.5rem} .update-progress-form input[type="number"]{width:4rem;border-radius:0.3rem;padding:0.3rem;border:1px solid #ccc}.confirm-modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center;z-index:10000}.confirm-modal .modal-content{padding:1rem;border-radius:0.3rem;text-align:center;max-width:300px;margin:0 auto} .confirm-modal .modal-content p{margin-bottom:1rem;font-size:1rem;font-weight:500}.confirm-modal .modal-content #confirmRemoveYes{background:var(--danger-color);color:#fff;padding:0.5rem 1rem;border:none;border-radius:0.3rem;cursor:pointer}.confirm-modal .modal-content #confirmRemoveNo{background:var(--secondary-color);color:#fff;padding:0.5rem 1rem;border:none;border-radius:0.3rem;cursor:pointer}</style></head><body><header><div class="header-center"><strong style="font-size:1.5rem;letter-spacing:0.1rem;">EP</strong></div><div class="header-right"><button id="addSetBtn" class="btn btn-primary">+ Add Set</button></div></header><main><form class="new-set-form" id="newSetForm"><input type="text" id="setName" placeholder="Set Name" required><input type="number" id="totalTests" placeholder="Total Tests" min="1" required><input type="number" id="totalDays" placeholder="Days" min="1" required><button class="btn btn-primary" type="submit">Create</button></form><div class="sets" id="setsContainer"></div></main><div class="confirm-modal" id="confirmModal"><div class="modal-content"><p>Remove this set?</p><button id="confirmRemoveYes" class="btn btn-danger">Yes</button><button id="confirmRemoveNo" class="btn btn-secondary">No</button></div></div><script>(function(){let sets=JSON.parse(localStorage.getItem('examPreparatorSets')||'[]'),removeIndex=null;const newSetForm=document.getElementById('newSetForm'),setsContainer=document.getElementById('setsContainer'),addSetBtn=document.getElementById('addSetBtn'),confirmModal=document.getElementById('confirmModal'),confirmRemoveYes=document.getElementById('confirmRemoveYes'),confirmRemoveNo=document.getElementById('confirmRemoveNo');function saveSets(){localStorage.setItem('examPreparatorSets',JSON.stringify(sets))}function daysBetween(d1,d2){const oneDay=24*60*60*1000;return Math.floor((d2.getTime()-d1.getTime())/oneDay)}function addDaysToDate(date,days){let result=new Date(date);result.setDate(result.getDate()+days);return result}function formatDate(date){return date.toDateString()}function distributeTests(testsLeft,remainingDays){if(remainingDays<=0||testsLeft<=0)return[];const base=Math.floor(testsLeft/remainingDays),remainder=testsLeft%remainingDays;let schedule=[],rem=remainder;for(let i=0;i<remainingDays;i++){let val=base+(rem>0?1:0);rem--;schedule.push(val)}return schedule}function renderSets(){setsContainer.innerHTML='';const now=new Date();sets.forEach((s,index)=>{const startDate=new Date(s.startDate),daysPassed=daysBetween(startDate,now),total=s.total,done=s.done||0,testsLeft=Math.max(total-done,0),totalDays=s.days,remainingDays=Math.max(totalDays-daysPassed,0),testsPerDay=remainingDays>0?(testsLeft/remainingDays):0,futureSchedule=distributeTests(testsLeft,remainingDays),finishDate=addDaysToDate(startDate,s.days);const setEl=document.createElement('div');setEl.className='set';setEl.innerHTML=`<div class="set-header"><input type="text" value="${s.name}" data-index="${index}" title="Rename this set"/><button class="btn btn-danger remove-set-btn" title="Remove Set">&times;</button></div><div class="set-details"><div>Total: ${total}</div><div>Done: ${done}</div><div>Left: ${testsLeft}</div><div>Tests/Day: ${testsPerDay.toFixed(1)}</div><div>Finish by: ${formatDate(finishDate)}</div><progress value="${done}" max="${total}"></progress></div>${futureSchedule.length>0?`<button class="btn btn-secondary toggle-schedule-btn" type="button">Show Schedule</button><div class="schedule"><strong>Upcoming Schedule:</strong>${futureSchedule.map((testsCount,i)=>`<div class="schedule-day"><div>${formatDate(addDaysToDate(now,i+1))}:</div><div>${testsCount} test${testsCount!==1?'s':''}</div></div>`).join('')}</div>`:''}<div class="update-progress-form"><input type="number" min="0" value="0" required><button type="button" class="btn btn-small btn-success increment-button">+</button></div>`;const removeBtn=setEl.querySelector('.remove-set-btn');removeBtn.addEventListener('click',()=>{removeIndex=index;confirmModal.style.display='flex'});const nameInput=setEl.querySelector('.set-header input');nameInput.addEventListener('change',()=>{s.name=nameInput.value.trim();saveSets()});const updateDiv=setEl.querySelector('.update-progress-form'),updateInput=updateDiv.querySelector('input[type="number"]'),incrementBtn=updateDiv.querySelector('.increment-button');incrementBtn.addEventListener('click',()=>{let val=parseInt(updateInput.value,10)||0;val+=1;updateInput.value=val;updateProgress(val)});updateInput.addEventListener('change',()=>{let val=parseInt(updateInput.value,10)||0;val<0&&(updateInput.value=0);updateProgress(val)});function updateProgress(val){s.done+=val,s.done>total&&(s.done=total),saveSets(),renderSets()}const toggleBtn=setEl.querySelector('.toggle-schedule-btn'),scheduleDiv=setEl.querySelector('.schedule');toggleBtn&&scheduleDiv&&(toggleBtn.addEventListener('click',()=>{scheduleDiv.style.display=(scheduleDiv.style.display==='block')?'none':'block',toggleBtn.textContent=(scheduleDiv.style.display==='block')?'Hide Schedule':'Show Schedule'}));setsContainer.appendChild(setEl)})}addSetBtn.addEventListener('click',()=>{newSetForm.style.display=(newSetForm.style.display==='flex')?'none':'flex'});newSetForm.addEventListener('submit',e=>{e.preventDefault();const name=document.getElementById('setName').value.trim(),totalTests=parseInt(document.getElementById('totalTests').value,10),totalDays=parseInt(document.getElementById('totalDays').value,10);if(!name||isNaN(totalTests)||isNaN(totalDays)||totalTests<=0||totalDays<=0)     </script></body></html>
