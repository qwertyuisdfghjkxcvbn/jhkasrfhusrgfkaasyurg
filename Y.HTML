<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Simplest Study Planner</title>
<style>
body {
  margin: 0; padding: 0;
  font-family: sans-serif;
  background: #fff; color: #000;
}

header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 1rem; background: #eee;
}
header h1 {
  margin: 0; font-size:1rem; font-weight:600;
}
header button {
  font-size:1.2rem; padding:0.3rem; background:none; border: none; cursor:pointer;
}

main {
  padding:1rem;
}

#newSetForm {
  display:none; margin-bottom:1rem; 
}
#newSetForm input {
  margin:0.2rem;
}
#newSetForm button {
  margin:0.2rem; padding:0.3rem; cursor:pointer;
}

.sets {
  display:flex; flex-direction:column; gap:1rem; 
}

.set {
  border: 1px solid #ccc;
  padding: 0.5rem;
}

.set-header {
  display:flex; justify-content:space-between; align-items:center;
  margin-bottom:0.3rem;
}
.set-header input {
  flex:1; margin-right:0.5rem;
}

.update-progress-form {
  margin-top:0.5rem;
  display:flex; gap:0.3rem; align-items:center;
}
.update-progress-form input {
  width:3rem;
}
.update-progress-form button {
  padding:0.3rem; cursor:pointer;
}
</style>
</head>
<body>
<header>
  <h1>Study Planner</h1>
  <button id="addSetBtn">+</button>
</header>

<main>
  <form id="newSetForm">
    <input type="text" id="setName" placeholder="Set Name" required />
    <input type="number" id="totalTests" placeholder="Total" min="1" required />
    <input type="number" id="totalDays" placeholder="Days" min="1" required />
    <button type="submit">Create</button>
  </form>
  <div class="sets" id="setsContainer"></div>
</main>

<script>
(function(){
  let sets = JSON.parse(localStorage.getItem('studyPlannerSets') || '[]');

  const addSetBtn = document.getElementById('addSetBtn');
  const newSetForm = document.getElementById('newSetForm');
  const setNameInput = document.getElementById('setName');
  const totalTestsInput = document.getElementById('totalTests');
  const totalDaysInput = document.getElementById('totalDays');
  const setsContainer = document.getElementById('setsContainer');

  function saveSets() {
    localStorage.setItem('studyPlannerSets', JSON.stringify(sets));
  }

  function renderSets() {
    setsContainer.innerHTML = '';
    sets.forEach((s, idx) => {
      const done = s.done || 0;
      const total = s.total;
      const days = s.days;

      const setEl = document.createElement('div');
      setEl.className = 'set';

      setEl.innerHTML = `
        <div class="set-header">
          <input type="text" value="${s.name}" />
          <button>&times;</button>
        </div>
        <div>Total: ${total}</div>
        <div>Done: ${done}</div>
        <div>Days: ${days}</div>
        <form class="update-progress-form">
          <input type="number" min="1" value="1"/>
          <button type="submit">Add</button>
        </form>
      `;

      // Rename set
      const nameInput = setEl.querySelector('.set-header input');
      nameInput.addEventListener('change', () => {
        s.name = nameInput.value.trim();
        saveSets();
      });

      // Remove set
      const removeBtn = setEl.querySelector('.set-header button');
      removeBtn.addEventListener('click', () => {
        sets.splice(idx,1);
        saveSets();
        renderSets();
      });

      // Update progress
      const updateForm = setEl.querySelector('.update-progress-form');
      const updateInput = updateForm.querySelector('input[type="number"]');
      updateForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const val = parseInt(updateInput.value,10);
        if(isNaN(val) || val<=0) return;
        s.done += val;
        if(s.done> s.total) s.done= s.total;
        saveSets();
        renderSets();
      });

      setsContainer.appendChild(setEl);
    });
  }

  addSetBtn.addEventListener('click', () => {
    newSetForm.style.display = newSetForm.style.display === 'none' || !newSetForm.style.display 
                              ? 'block' : 'none';
  });

  newSetForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = setNameInput.value.trim();
    const total = parseInt(totalTestsInput.value,10);
    const days = parseInt(totalDaysInput.value,10);
    if(!name || isNaN(total) || isNaN(days) || total<=0 || days<=0) return;
    sets.push({name, total, days, done:0});
    saveSets();
    renderSets();
    setNameInput.value='';
    totalTestsInput.value='';
    totalDaysInput.value='';
    newSetForm.style.display='none';
  });

  // Initialize
  renderSets();
})();
</script>
</body>
</html>
