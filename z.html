<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Weather App</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f0f0f0;
            --button-bg: #e0e0e0;
            --button-text: #000000;
            --header-bg: #ffffff;
            --footer-bg: #f0f0f0;
            --transition: background-color 0.5s, color 0.5s;
            --accent-color: #007BFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --input-text: #000000;
            --border-color: #dddddd;
            --modal-bg: rgba(0, 0, 0, 0.5);
            --forecast-card-bg: #f9f9f9;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #ffffff;
                --card-bg: #1e1e1e;
                --button-bg: #333333;
                --button-text: #ffffff;
                --header-bg: #1e1e1e;
                --footer-bg: #1e1e1e;
                --input-bg: #333333;
                --input-text: #ffffff;
                --border-color: #444444;
                --modal-bg: rgba(255, 255, 255, 0.1);
                --forecast-card-bg: #2a2a2a;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            background-color: var(--header-bg);
            padding: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: var(--button-bg);
        }

        main {
            flex: 1;
            padding: 100px 20px 20px 20px;
            background-color: var(--bg-color);
            transition: var(--transition);
        }

        .search-bar {
            margin: 40px auto;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--input-text);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            font-size: 1em;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .weather-card {
            background-color: var(--card-bg);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            transition: var(--transition);
            max-width: 400px;
            margin: 0 auto;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: rotate 20s linear infinite;
        }

        .temperature {
            font-size: 4em;
            margin: 10px 0;
            transition: font-size 0.3s;
        }

        .description {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: capitalize;
            transition: font-size 0.3s;
        }

        .additional-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-box {
            background-color: var(--button-bg);
            padding: 10px 20px;
            border-radius: 10px;
            width: 120px;
            transition: background-color 0.3s;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .info-box h4 {
            margin-bottom: 5px;
            font-size: 1em;
        }

        .info-box p {
            font-size: 1.2em;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1em;
        }

        .controls button:hover {
            opacity: 0.8;
        }

        .forecast {
            margin-top: 50px;
        }

        .forecast h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .forecast-cards {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 10px;
        }

        .forecast-card {
            background-color: var(--forecast-card-bg);
            padding: 20px;
            border-radius: 10px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
            flex-shrink: 0;
        }

        .forecast-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .forecast-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .forecast-card .day {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .forecast-card .temp {
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-bg);
            transition: opacity 0.3s;
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid var(--button-bg);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
            animation: slideDown 0.5s ease-out;
            transition: var(--transition);
        }

        .close {
            color: var(--text-color);
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .settings-option {
            margin-bottom: 15px;
        }

        .settings-option label {
            display: block;
            margin-bottom: 5px;
        }

        .settings-option input[type="range"] {
            width: 100%;
        }

        .settings-option select {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--button-bg);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--input-text);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .settings-option input[type="checkbox"] {
            transform: scale(1.2);
            margin-top: 5px;
        }

        .settings-option button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            width: 100%;
        }

        .settings-option button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: var(--footer-bg);
            padding: 20px;
            text-align: center;
            box-shadow: 0 -2px 4px var(--shadow-color);
            transition: var(--transition);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .weather-card {
                padding: 20px 30px;
            }

            .temperature {
                font-size: 3em;
            }

            .description {
                font-size: 1.2em;
            }

            .controls button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .forecast-cards {
                flex-direction: column;
                align-items: center;
            }

            .forecast-card {
                min-width: 100%;
            }

            .additional-info {
                flex-direction: column;
                align-items: center;
            }

            .info-box {
                width: 100%;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-bar button {
                width: 100%;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">WeatherNow</div>
            <nav>
                <ul>
                    <li><a href="#current">Current</a></li>
                    <li><a href="#forecast">Forecast</a></li>
                    <li><a href="#" id="settingsBtn">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City Name">
            <button id="searchBtn">Search</button>
        </div>
        <section id="current">
            <div class="weather-card" id="weatherCard">
                <img src="" alt="Weather Icon" class="weather-icon" id="weatherIcon">
                <div class="temperature" id="temperature">--°C</div>
                <div class="description" id="description">Loading...</div>
                <div class="additional-info">
                    <div class="info-box">
                        <h4>Humidity</h4>
                        <p id="humidity">--%</p>
                    </div>
                    <div class="info-box">
                        <h4>Wind</h4>
                        <p id="wind">-- km/h</p>
                    </div>
                    <div class="info-box">
                        <h4>Pressure</h4>
                        <p id="pressure">-- hPa</p>
                    </div>
                    <div class="info-box">
                        <h4>Visibility</h4>
                        <p id="visibility">-- km</p>
                    </div>
                </div>
                <div class="controls">
                    <button onclick="changeFontSize('increase')">A+</button>
                    <button onclick="changeFontSize('decrease')">A-</button>
                    <button onclick="changeFontSize('reset')">A</button>
                </div>
            </div>
        </section>
        <section id="forecast" class="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-cards" id="forecastCards">
            </div>
        </section>
    </main>
    <div id="settingsModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close" id="closeModal" aria-label="Close Settings">&times;</span>
            <h2>Settings</h2>
            <div class="settings-option">
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" name="fontSize" min="12" max="24" value="16">
            </div>
            <div class="settings-option">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect" name="themeSelect">
                    <option value="auto">Auto</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="settings-option">
                <label for="unitsSelect">Units:</label>
                <select id="unitsSelect" name="unitsSelect">
                    <option value="metric">Metric (°C, km/h)</option>
                    <option value="imperial">Imperial (°F, mph)</option>
                </select>
            </div>
            <div class="settings-option">
                <label for="animationToggle">Enable Animations:</label>
                <input type="checkbox" id="animationToggle" name="animationToggle" checked>
            </div>
            <div class="settings-option">
                <button id="saveSettingsBtn">Save Settings</button>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 WeatherNow. All rights reserved.</p>
        <p>Data provided by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeatherMap</a>.</p>
    </footer>
    <script>
        const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
        let currentUnit = 'metric';
        let currentFontSize = 16;
        let animationsEnabled = true;
        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');
        const weatherIconElement = document.getElementById('weatherIcon');
        const humidityElement = document.getElementById('humidity');
        const windElement = document.getElementById('wind');
        const pressureElement = document.getElementById('pressure');
        const visibilityElement = document.getElementById('visibility');
        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const forecastCardsContainer = document.getElementById('forecastCards');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeModal = document.getElementById('closeModal');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const fontSizeSlider = document.getElementById('fontSize');
        const themeSelect = document.getElementById('themeSelect');
        const unitsSelect = document.getElementById('unitsSelect');
        const animationToggle = document.getElementById('animationToggle');

        window.addEventListener('load', () => {
            loadSettings();
            getLocation();
        });

        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city !== '') {
                fetchWeatherByCity(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        settingsBtn.addEventListener('click', () => {
            openSettings();
        });

        closeModal.addEventListener('click', () => {
            closeSettings();
        });

        window.addEventListener('click', (event) => {
            if (event.target === settingsModal) {
                closeSettings();
            }
        });

        saveSettingsBtn.addEventListener('click', () => {
            saveSettings();
            closeSettings();
            const city = cityInput.value.trim();
            if (city !== '') {
                fetchWeatherByCity(city);
            } else {
                getLocation();
            }
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeather(lat, lon);
                }, () => {
                    descriptionElement.textContent = 'Geolocation permission denied.';
                });
            } else {
                descriptionElement.textContent = 'Geolocation is not supported by this browser.';
            }
        }

        function fetchWeatherByCity(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=${currentUnit}&appid=${apiKey}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    updateCurrentWeather(data);
                    fetchForecast(data.coord.lat, data.coord.lon);
                })
                .catch(err => {
                    descriptionElement.textContent = err.message;
                });
        }

        function fetchWeather(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=${currentUnit}&appid=${apiKey}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Unable to fetch weather data');
                    }
                    return response.json();
                })
                .then(data => {
                    updateCurrentWeather(data);
                    fetchForecast(lat, lon);
                })
                .catch(err => {
                    descriptionElement.textContent = err.message;
                });
        }

        function fetchForecast(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=${currentUnit}&appid=${apiKey}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Unable to fetch forecast data');
                    }
                    return response.json();
                })
                .then(data => {
                    displayForecast(data);
                })
                .catch(err => {
                    console.error(err);
                });
        }

        function updateCurrentWeather(data) {
            temperatureElement.textContent = `${Math.round(data.main.temp)}°${currentUnit === 'metric' ? 'C' : 'F'}`;
            descriptionElement.textContent = data.weather[0].description;
            humidityElement.textContent = `${data.main.humidity}%`;
            windElement.textContent = `${Math.round(data.wind.speed)} ${currentUnit === 'metric' ? 'km/h' : 'mph'}`;
            pressureElement.textContent = `${data.main.pressure} hPa`;
            visibilityElement.textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            const iconCode = data.weather[0].icon;
            weatherIconElement.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            weatherIconElement.alt = data.weather[0].description;
            if (animationsEnabled) {
                weatherIconElement.style.animation = 'rotate 20s linear infinite';
                document.getElementById('weatherCard').style.animation = 'fadeIn 1s ease-in-out';
            } else {
                weatherIconElement.style.animation = 'none';
                document.getElementById('weatherCard').style.animation = 'none';
            }
        }

        function displayForecast(data) {
            forecastCardsContainer.innerHTML = '';
            const dailyForecast = {};
            data.list.forEach(entry => {
                const date = new Date(entry.dt_txt);
                const day = date.toLocaleDateString(undefined, { weekday: 'long' });
                const hour = date.getHours();
                if (!dailyForecast[day] && hour === 12) {
                    dailyForecast[day] = entry;
                }
            });

            // If not enough forecast data at 12:00 PM, fill missing days
            const daysNeeded = 5;
            let daysCollected = Object.keys(dailyForecast).length;
            let index = 0;
            while (daysCollected < daysNeeded && index < data.list.length) {
                const entry = data.list[index];
                const date = new Date(entry.dt_txt);
                const day = date.toLocaleDateString(undefined, { weekday: 'long' });
                const hour = date.getHours();
                if (!dailyForecast[day] && hour === 15) { // Try 3:00 PM if 12:00 PM not available
                    dailyForecast[day] = entry;
                    daysCollected++;
                }
                index++;
            }

            for (const day in dailyForecast) {
                const forecast = dailyForecast[day];
                const card = document.createElement('div');
                card.className = 'forecast-card';
                const dayName = document.createElement('div');
                dayName.className = 'day';
                dayName.textContent = day;
                const icon = document.createElement('img');
                icon.src = `https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png`;
                icon.alt = forecast.weather[0].description;
                const temp = document.createElement('div');
                temp.className = 'temp';
                temp.textContent = `${Math.round(forecast.main.temp)}°${currentUnit === 'metric' ? 'C' : 'F'}`;
                card.appendChild(dayName);
                card.appendChild(icon);
                card.appendChild(temp);
                forecastCardsContainer.appendChild(card);
            }
        }

        function changeFontSize(action) {
            let newSize = currentFontSize;
            if (action === 'increase' && newSize < 24) {
                newSize += 2;
            } else if (action === 'decrease' && newSize > 12) {
                newSize -= 2;
            } else if (action === 'reset') {
                newSize = 16;
            }
            currentFontSize = newSize;
            temperatureElement.style.fontSize = `${currentFontSize}px`;
            descriptionElement.style.fontSize = `${currentFontSize / 2}px`;
        }

        function openSettings() {
            settingsModal.style.display = 'block';
            settingsModal.setAttribute('aria-hidden', 'false');
        }

        function closeSettings() {
            settingsModal.style.display = 'none';
            settingsModal.setAttribute('aria-hidden', 'true');
        }

        function saveSettings() {
            currentFontSize = parseInt(fontSizeSlider.value);
            localStorage.setItem('fontSize', currentFontSize);
            temperatureElement.style.fontSize = `${currentFontSize}px`;
            descriptionElement.style.fontSize = `${currentFontSize / 2}px`;

            const selectedTheme = themeSelect.value;
            localStorage.setItem('theme', selectedTheme);
            applyTheme(selectedTheme);

            currentUnit = unitsSelect.value;
            localStorage.setItem('units', currentUnit);

            animationsEnabled = animationToggle.checked;
            localStorage.setItem('animationsEnabled', animationsEnabled);
            applyAnimations();
        }

        function loadSettings() {
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                currentFontSize = parseInt(savedFontSize);
                fontSizeSlider.value = currentFontSize;
                temperatureElement.style.fontSize = `${currentFontSize}px`;
                descriptionElement.style.fontSize = `${currentFontSize / 2}px`;
            }

            const savedTheme = localStorage.getItem('theme') || 'auto';
            themeSelect.value = savedTheme;
            applyTheme(savedTheme);

            const savedUnits = localStorage.getItem('units') || 'metric';
            currentUnit = savedUnits;
            unitsSelect.value = savedUnits;

            const savedAnimations = localStorage.getItem('animationsEnabled');
            if (savedAnimations !== null) {
                animationsEnabled = (savedAnimations === 'true');
                animationToggle.checked = animationsEnabled;
            }
            applyAnimations();
        }

        function applyTheme(theme) {
            if (theme === 'light') {
                document.documentElement.style.setProperty('--bg-color', '#ffffff');
                document.documentElement.style.setProperty('--text-color', '#000000');
                document.documentElement.style.setProperty('--card-bg', '#f0f0f0');
                document.documentElement.style.setProperty('--button-bg', '#e0e0e0');
                document.documentElement.style.setProperty('--button-text', '#000000');
                document.documentElement.style.setProperty('--header-bg', '#ffffff');
                document.documentElement.style.setProperty('--footer-bg', '#f0f0f0');
                document.documentElement.style.setProperty('--input-bg', '#ffffff');
                document.documentElement.style.setProperty('--input-text', '#000000');
                document.documentElement.style.setProperty('--border-color', '#dddddd');
                document.documentElement.style.setProperty('--modal-bg', 'rgba(0, 0, 0, 0.5)');
                document.documentElement.style.setProperty('--forecast-card-bg', '#f9f9f9');
            } else if (theme === 'dark') {
                document.documentElement.style.setProperty('--bg-color', '#121212');
                document.documentElement.style.setProperty('--text-color', '#ffffff');
                document.documentElement.style.setProperty('--card-bg', '#1e1e1e');
                document.documentElement.style.setProperty('--button-bg', '#333333');
                document.documentElement.style.setProperty('--button-text', '#ffffff');
                document.documentElement.style.setProperty('--header-bg', '#1e1e1e');
                document.documentElement.style.setProperty('--footer-bg', '#1e1e1e');
                document.documentElement.style.setProperty('--input-bg', '#333333');
                document.documentElement.style.setProperty('--input-text', '#ffffff');
                document.documentElement.style.setProperty('--border-color', '#444444');
                document.documentElement.style.setProperty('--modal-bg', 'rgba(255, 255, 255, 0.1)');
                document.documentElement.style.setProperty('--forecast-card-bg', '#2a2a2a');
            } else {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }
            }
        }

        function applyAnimations() {
            if (animationsEnabled) {
                weatherIconElement.style.animation = 'rotate 20s linear infinite';
                document.getElementById('weatherCard').style.animation = 'fadeIn 1s ease-in-out';
            } else {
                weatherIconElement.style.animation = 'none';
                document.getElementById('weatherCard').style.animation = 'none';
            }
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            if (savedTheme === 'auto') {
                applyTheme('auto');
            }
        });
    </script>
</body>
