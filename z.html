<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <style>
        /* Root Variables for Light and Dark Themes */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f0f0f0;
            --button-bg: #e0e0e0;
            --button-text: #000000;
            --transition: background-color 0.5s, color 0.5s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #ffffff;
                --card-bg: #1e1e1e;
                --button-bg: #333333;
                --button-text: #ffffff;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .weather-card {
            background-color: var(--card-bg);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            transition: var(--transition);
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: rotate 10s linear infinite;
        }

        .temperature {
            font-size: 3em;
            margin: 10px 0;
            transition: font-size 0.3s;
        }

        .description {
            font-size: 1.5em;
            margin-bottom: 20px;
            transition: font-size 0.3s;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .controls button:hover {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Font Sizes */
        .small {
            font-size: 1em;
        }

        .medium {
            font-size: 1.2em;
        }

        .large {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="weather-card" id="weatherCard">
        <img src="" alt="Weather Icon" class="weather-icon" id="weatherIcon">
        <div class="temperature" id="temperature">--°C</div>
        <div class="description" id="description">Loading...</div>
        <div class="controls">
            <button onclick="changeFontSize('increase')">A+</button>
            <button onclick="changeFontSize('decrease')">A-</button>
            <button onclick="changeFontSize('reset')">A</button>
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your OpenWeatherMap API key

        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');
        const weatherIconElement = document.getElementById('weatherIcon');
        const weatherCard = document.getElementById('weatherCard');

        // Function to fetch weather data
        function fetchWeather(lat, lon) {
            fetch(\`https://api.openweathermap.org/data/2.5/weather?lat=\${lat}&lon=\${lon}&units=metric&appid=\${apiKey}\`)
                .then(response => response.json())
                .then(data => {
                    temperatureElement.textContent = \`\${Math.round(data.main.temp)}°C\`;
                    descriptionElement.textContent = data.weather[0].description;
                    const iconCode = data.weather[0].icon;
                    weatherIconElement.src = \`https://openweathermap.org/img/wn/\${iconCode}@2x.png\`;
                })
                .catch(err => {
                    descriptionElement.textContent = 'Unable to retrieve weather data.';
                    console.error(err);
                });
        }

        // Function to get user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeather(lat, lon);
                }, () => {
                    descriptionElement.textContent = 'Geolocation permission denied.';
                });
            } else {
                descriptionElement.textContent = 'Geolocation is not supported by this browser.';
            }
        }

        // Call getLocation on page load
        window.onload = getLocation;

        // Function to change font size
        function changeFontSize(action) {
            const temp = document.getElementById('temperature');
            const desc = document.getElementById('description');
            let currentSize = parseFloat(window.getComputedStyle(temp, null).getPropertyValue('font-size'));
            if (action === 'increase') {
                temp.style.fontSize = (currentSize + 2) + 'px';
                desc.style.fontSize = (currentSize / 2 + 2) + 'px';
            } else if (action === 'decrease') {
                temp.style.fontSize = (currentSize - 2) + 'px';
                desc.style.fontSize = (currentSize / 2 - 2) + 'px';
            } else if (action === 'reset') {
                temp.style.fontSize = '3em';
                desc.style.fontSize = '1.5em';
            }
        }
    </script>
</body>
</html>
